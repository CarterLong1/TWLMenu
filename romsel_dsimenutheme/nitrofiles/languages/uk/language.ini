CANNOT_LAUNCH_HB_ON_3DS=Цей homebrew не може бути\nзапущений на 3DS консолях.
PRESS_B_RETURN=Натисніть \B, щоб повернутись.
BAD_CLUSTER_SIZE=SD-карта не відформатована\nза допомогою 32КБ кластерів, це призводить до\nзавантаження деяких ігор дуже повільно.\nРекомендується реформувати вашу\nSD-карту, використовуючи 32КБ кластери.

