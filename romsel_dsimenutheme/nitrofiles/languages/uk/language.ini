RAM_LIMIT_NO_MUSIC=Через обмеження пам’яті\nмузика не буде відтворювана.\nЩоб грати цю гру з музикою,\nзапустіть цю гру на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_SPECIFIC_AREA=Через обмеження пам’яті\nгра буде аварійна біля певної\nобласті. Для того, щоб обійти аварію,\nзапустіть цю команду на Nintendo DSi\nабо 3DS системи.
RAM_LIMIT_CERTAIN_POINT=Через обмеження пам’яті\nгра буде працювати на пунктах\nпунктів. Для того, щоб обійти аварію,\nзапустіть цю команду на Nintendo DSi\nабо 3DS системи.
TWLMENU_ALREADY_RUNNING=TWiLight Menu++ це\nвже запущено.
CANNOT_LAUNCH_WITHOUT_SD=Ця гра не може бути запущена\nбез Карти SD.
