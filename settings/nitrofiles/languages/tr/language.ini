DESCRIPTION_DSISPLASHAUTOSKIP=Bunu etkinleştirdiğinizde dokunmatik ekrana dokunmanızı beklemeden otomatik olarak yüklemeye devam eder.
DESCRIPTION_NINTENDOLOGOCOLOR=Oyun kartı takılı olduğunda Nintendo DSi başlangıç ekranındaki Nintendo logo rengini değiştirir.
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++ başladığında logo gösterilecek.
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++ ve nds-bootstrap için kullanılan DSiWare uygulamasının açığını seçin. Eğer kullanmıyorsanız "Yok"u seçin.
DESCRIPTION_SYSREGION_1=SysNAND'in bölgesi. "Otomatik" opsiyonu sadece SDNAND kurulu ise çalışır.
DESCRIPTION_LAUNCHERAPP=Öğrenmek için .app'in adını, önce POWER'a tıklayın, sonra \A + \B , en sonunda da LAUNCHER'ı vurgulayın.
DESCRIPTION_DEFAULT_LAUNCHER_1=TWiLight Menu++ yada Nintendo DSi menüsünü önyüklemede yüklemek için seçiniz.
DESCRIPTION_SYSTEMSETTINGS_1=Nintendo DSi sistemiyle ilgili ayarları değiştirmek için \A 'a basın.

