DESCRIPTION_ASPECTRATIO=DSゲームで上画面を元のサイズ以上に 調整します。一部のゲームはこれを 使用しない場合があります。Sonoの パッチャーを使用しますとLumaで 外部のﾓｼﾞｭｰﾙを有効にするは必要です。
DESCRIPTION_RUNFLUBBAEMUSIN=DS・DSiモードのいずれかでFluBBa によって開発されたエミュレータを 実行します。古いS8DSバージョンは SMS・GGのROMに使われます。 ROMを実行できない場合は DSモードに設定してください。
DESCRIPTION_GBABORDER=GBAモードで境界を変更します。GBARunner2には影響しません。
DESCRIPTION_USEBOOTSTRAP=フラッシュカードのカーネル またはファームウェアの代わりに nds-bootstrapを使用します。
DESCRIPTION_B4DSMODE=テストにのみ使用します。 DS・DS Liteでnds-bootstrapを 実行した時のモードを有効にし、 DSiの機能をいくつか追加します。
DESCRIPTION_ESRBRATINGSCREEN=nds-bootstrapで起動すると、米国の DSタイトルのESRBレイティングと コンテンツディスクリプターの画面を 表示します。すべてのDSタイトルで 動作するわけではありません。
DESCRIPTION_HOTKEY=nds-bootstrapのゲーム内 メニューを開くための ホットキーを設定します。
DESCRIPTION_FCSAVELOCATION=Slot-1 SD（フラッシュカード） セーブの場所を選択します。
DESCRIPTION_FORCESLEEPMODE=特定のSlot-1カードはスリープ モードが機能しない場合は、これを オンにしてください。小売りゲーム カードが差さっている場合は、 必ずこれをオフにしてください。
DESCRIPTION_SLOT1SDACCESS=Slot-1フラッシュカードの実行中に 本体のSDカードにアクセスできます。
DESCRIPTION_SLOT1SCFGUNLOCK=Slot-1フラッシュカードの実行中に SCFGにアクセスできます。 フラッシュカードの自作ソフトで 拡張メモリモードやクロック速度を 設定するを許可します。
DESCRIPTION_SLOT1TOUCHMODE=フラッシュカードで最良の 利用可能なDSiモード互換性を 得るには、タッチモードを DSiモードに設定してください。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=一部のSlot-1カードが起動していない 場合はこれを変更します。再起動 方法では設定した言語やCPU速度は 使用しないのでご注意してください。
DESCRIPTION_SNDFREQ_1=32.71kHzは元の品質、 47.61kHzは高品質。小売り Slot-1カードを影響しない。
DESCRIPTION_ROMREADLED_1=LEDをCPUのROM読み取りインジケータとして設定します。
DESCRIPTION_DMAROMREADLED=LEDをDMAのROM読み取りインジケータとして設定します。
DESCRIPTION_PRECISEVOLUMECTRL=音量の-/+ボタンの間に音量レベルを 追加します。SELECT+上/下を押して追加レベルで音量を調整します。
DESCRIPTION_DSIWAREBOOTER=開始したDSiWareアプリとゲームを 起動するアプリを選択します。
DESCRIPTION_DSIWARETOSD=起動したDSiウェアをフラッシュ カードから本体のSDカード上の 一時的な場所にコピーします。 これをオフにすると、読み込みの 速度を上がりが、互換性が低下します。
DESCRIPTION_PHOTOLOCATION=DSiウェアタイトルで使用したい 写真の場所を選択します。
DESCRIPTION_TWLNANDLOCATION=DSiウェアタイトルでTWLNANDの 内容を読むデバイスを選択します。
DESCRIPTION_CACHEBLOCKSIZE=サイズに応じて、DS(i)ゲームの 一部の領域を少し遅くまたは速くで ロードします。
DESCRIPTION_SAVEFATTABLECACHE=作成されたFATテーブルキャッシュを 512KBファイルとして保存します。 SD破損が発生した場合は、 オフにしてください。
DESCRIPTION_BOOTSTRAP_1=リリースビルドは、通常にバンドル されている最新のバージョンです。 ナイトリービルドは、GitHubの コミットに基づいた、バグを 含まれる可能性があります。
DESCRIPTION_DEBUG_1=ゲーム開始前に テキストを表示します。
DESCRIPTION_LOGGING_1=sd:/NDSBTSRP.LOGにパッチを 適用するのプロセスを記録します。

