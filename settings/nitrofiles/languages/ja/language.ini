DESCRIPTION_WIFI=ニンテンドーWi-Fiコネクションを 使用するかどうかを選択します。 DSダウンロードプレイには 影響しません。
DESCRIPTION_LASTPLAYEDROM_1=オンに設定場合は、起動時に \Bを押しながらでROM選択 メニューをスキップします。
DESCRIPTION_AUTOSTARTSLOT1=Slot-1のゲームまたはフラッシュ カードを自動起動。本体のSDに アクセスのあるフラッシュカードに TWLMenu++がインストール されている場合に便利です。
DESCRIPTION_DSSPLASH=起動時にニンテンドーDS スプラッシュ画面を表示するかどうか を選択します。「健康と安全を 表示します」に設定しますで下画面に 健康と安全メッセージを表示する。
DESCRIPTION_DSISPLASH=起動時にニンテンドーDSi スプラッシュ画面を表示するかどうか を選択します。「健康と安全を 表示します」に設定しますで下画面に 健康と安全メッセージを表示する。
DESCRIPTION_DSSPLASHAUTOSKIP=有効にすると、ニンテンドーDSの スプラッシュ画面が、画面をタッチ するに待つ代わりに自動的に続ける。
DESCRIPTION_DSISPLASHAUTOSKIP=有効にすると、ニンテンドーDSiの スプラッシュ画面が、画面をタッチ するに待つ代わりに自動的に続ける。
DESCRIPTION_NINTENDOLOGOCOLOR=ゲームカードが差さっている場合に ニンテンドーDSiスプラッシュ画面に 表示されるニンテンドーロゴの 色を変更します。
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++の起動時に ロゴを表示されます。
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++とnds-bootstrap に使用しているエクスプロイトされた DSiWareアプリ/ゲーム。使用しない 場合は「なし」に設定してください。
