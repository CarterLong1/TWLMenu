DESCRIPTION_THEME_1 = Die Oberflaeche fuer TWLMenu++. Druecke A fuer noch mehr Themes.
DESCRIPTION_LASTPLAYEDROM_1 = Halte B beim anschalten, um das Menue zur ROM-Auswahl zu ueberspringen.
DESCRIPTION_DSIMENUPPLOGO_1 = Das Logo wird beim Start von TWiLight Menu++ angezeigt.
DESCRIPTION_SORT_METHOD = Ändert, ob alphabetisch, nach zuletzt wiedergegeben, am häufigsten wiedergegeben, nach Dateityp oder benutzerdefiniert sortiert werden soll.
DESCRIPTION_DIRECTORIES_1 = Wenn du dich in dem Ordner befindest, in welchem sich deine Spiele befinden, kannst du andere Ordner verstecken.
DESCRIPTION_SHOW_HIDDEN_1 = Wenn diese Option aktiviert ist, wird ignoriert, ob eine App ausgeblendet ist oder nicht, und sie wird trotzdem angezeigt.
DESCRIPTION_BOXART_1 = Wird auf dem oberen Bildschirm beim DSi/3DS-Theme angezeigt.
DESCRIPTION_ANIMATEDSIICONS_1 = Animierte DSi-Spezielle Icons wie in den DSi/3DS Menues.
DESCRIPTION_SYSTEMSETTINGS_1 = Druecke A um Einstellungen bezueglich des DSi Systems vorzunehmen.
DESCRIPTION_REPLACEDSIMENU_1 = Starte TWLMenu++ beim hochfahren, anstatt dem normalen DSi-Menue.
DESCRIPTION_RESTOREDSIMENU_1 = Zeige das DSi-Menue wieder beim Start.


12_HOUR_CLOCK =  12-Stunden Uhr nutzen
DESCRIPTION_12_HOUR_CLOCK = Eine 12-Stunden Uhr statt einer 24-Stunden Uhr im Acekard-Design nutzen.

AK_ZOOMING_ICON = Icon-Zoom
DESCRIPTION_AK_ZOOMING_ICON = Zeige einen Zoom-Effekt beim ausgewaehlten Icon im Acekard-Design.

AK_SCROLLSPEED = Scroll-Geschwindigkeit
DESCRIPTION_AK_SCROLLSPEED = Lege die Scrolling- Geschwindigkeit im Acekard-Design fest.

