DESCRIPTION_ANIMATEDSIICONS_1 = Animierte DSi-Spezielle Icons wie in den DSi/3DS Menues.

DESCRIPTION_SYSTEMSETTINGS_1 = Druecke A um Einstellungen bezueglich des DSi Systems vorzunehmen.

DESCRIPTION_REPLACEDSIMENU_1 = Starte DSiMenu++ beim hochfahren, anstatt dem normalen DSi-Menue.
DESCRIPTION_REPLACEDSIMENU_1_SRLOADER = Starte SRLoader beim hochfahren, anstatt dem normalen DSi-Menue.
DESCRIPTION_REPLACEDSIMENU_1_DSISIONX = Starte DSiMenu++ beim hochfahren, anstatt dem normalen DSi-Menue.

DESCRIPTION_RESTOREDSIMENU_1 = Zeige das DSi-Menue wieder beim Start.


