DESCRIPTION_LANGUAGE_1=Evite as seleções limitadas do idioma do console definindo esta opção.
DESCRIPTION_GAMELANGUAGE_1=Define o idioma para ROMs de DS abertas com o nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Define o idioma exibido nos títulos dos jogos de DS (exceto jogos de DSi).
DESCRIPTION_GAMEREGION_DS=Define a região para o homebrew recente.
DESCRIPTION_GAMEREGION=Define a região dos jogos de DSi iniciados com o nds-bootstrap, e para homebrews recentes.
DESCRIPTION_MACROMODE=Desliga a tela superior, deixando apenas a inferior. Útil para consoles com o mod GameBoy Macro.
DESCRIPTION_COLORMODE=Altera a cor das telas. Pode não funcionar em todas as áreas. Saia das configurações para fazer efeito.
DESCRIPTION_LIMITEDMODE=Only use for testing. Runs TWiLight Menu++ as if your console is in a DSiWarehax environment. Reboot after disabling for changes to take effect.
DESCRIPTION_SDREMOVALDETECTION=Habilita/desabilita detecção de remoção do SD. Desative esta opção caso apareça um erro em vez do menu de ROMs.
DESCRIPTION_S1SDACCESS_1=Permite que o flashcard seja usado como dispositivo secundário. Desligue caso isso não funcione ou o aplicativo trave.
DESCRIPTION_WIFI=Habilita/desabilita a Conexão de Wi-Fi da Nintendo. Não afeta o DS Download Play.
DESCRIPTION_LASTPLAYEDROM_1=Se ativado, segure \B ao iniciar para pular o menu de seleção de ROMs.
DESCRIPTION_AUTOSTARTSLOT1=Inicia o jogo/flashcard do Slot-1 automaticamente. Útil caso o TWLMenu++ seja seu único flashcard com acesso ao SD.
DESCRIPTION_DSSPLASH=Select whether to show the Nintendo DS splash screen on boot. Set to "With H&S" for the Health & Safety message to show on the bottom screen.
DESCRIPTION_DSISPLASH=Selecione se deseja exibir a tela inicial do Nintendo DSi na inicialização. "Com S&S" ativa a mensagem de Saúde & Segurança na tela inferior.
DESCRIPTION_DSSPLASHAUTOSKIP=When enabled the Nintendo DS splash screen will automatically continue instead of waiting for you to touch the touch screen.
DESCRIPTION_DSISPLASHAUTOSKIP=Quando ativado, a tela inicial do Nintendo DSi passará automaticamente em vez de esperar que você toque na tela de toque.
DESCRIPTION_NINTENDOLOGOCOLOR=Muda a cor do logotipo da Nintendo que aparece na tela inicial do Nintendo DSi caso tenha um cartucho inserido.
DESCRIPTION_DSIMENUPPLOGO_1=O logotipo será mostrado ao iniciar o TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=A modificação de jogo de DSiWare que estiver usando para o TWiLight Menu++ e nds-bootstrap. Selecione "Nenhum" se não tiver.
DESCRIPTION_SYSREGION_1=A região do SysNAND. "Automático" só funcionará se o SDNAND estiver configurado.
DESCRIPTION_LAUNCHERAPP=Para obter o nome do .app, pressione POWER, segure \A + \B, e marque LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selecione se deseja iniciar o TWiLight Menu++ ou o menu do Nintendo DSi na inicialização.
DESCRIPTION_SYSTEMSETTINGS_1=Pressione \A para mudar configurações relacionadas ao sistema do Nintendo DSi.

