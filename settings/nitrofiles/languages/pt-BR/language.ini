DESCRIPTION_UPDATETWLMENU=Atualiza o TWiLight Menu++ para uma nova versão.
DESCRIPTION_FRAMERATE=Altera o número de quadros por segundo.
DESCRIPTION_DSCLASSICMENU=O menu mostrado ao pressionar SELECT no tema Nintendo DSi pode ser mostrado antes do menu de seleção de ROM.
DESCRIPTION_SELECTBUTTONOPTION=Escolha um menu para ser mostrado ao pressionar SELECT nos temas Nintendo DSi, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_THEME_1=O tema a ser usado no TWiLight Menu++. Pressione Esquerda/Direita para selecionar, \A para mudar a skin.
DESCRIPTION_SETTINGSMUSIC=Selecione qual música deve ser reproduzida nessa tela. Reinicie para fazer efeito.
DESCRIPTION_DSIMUSIC=Selecione qual música deve ser reproduzida nos temas Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_FONT=Selecione qual fonte usar nas configurações e nos temas Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Selecione se deseja usar a fonte padrão ou a definida pela configuração "Fonte" no menu DS Clássico.
DESCRIPTION_REFERSD=Você está usando um cartão SD ou um cartão microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Atualiza a lista baseado nos jogos recentes. Desative isso se iniciar um jogo ou app causar o erro Guru Meditation.
DESCRIPTION_SORT_METHOD=Muda o método de visualização para alfabético, mais recentes, mais jogados, tipo de arquivo ou personalizado.
DESCRIPTION_DIRECTORIES_1=Se estiver em uma pasta onde a maioria dos seus jogos está, é seguro ocultar diretórios/pastas.
DESCRIPTION_SHOW_HIDDEN_1=Se ativado, todos os apps serão exibidos, mesmo que estejam marcados como ocultos.
DESCRIPTION_PREVENT_ROM_DELETION_1=Quando ativado, as ROMs não podem ser ocultadas/deletadas. Isso também desativa a função de mostrar ROMs que já foram ocultadas.
DESCRIPTION_BOXART=Mostra a capa do jogo na tela superior dos temas Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Mostra a capa do jogo na tela superior dos temas Nintendo DSi/3DS. O cache ativa uma rolagem mais suave ao custo de um carregamento mais lento.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Aumenta o alcance de cor da foto e/ou capa do jogo. Desative caso encontre travamentos nos temas DSi, 3DS, Saturn ou Homebrew Launcher.
DESCRIPTION_ANIMATEDSIICONS_1=Anima os ícones de jogos aprimorados do Nintendo DSi.
DESCRIPTION_CLOCK_SYSTEM=Use um relógio de 12 horas ou um relógio de 24 horas.
DESCRIPTION_AK_SCROLLSPEED=Define a velocidade de rolagem no tema Wood UI.
DESCRIPTION_ZOOMING_ICON=Exibe um efeito de zoom para o ícone selecionado no tema Wood UI.

