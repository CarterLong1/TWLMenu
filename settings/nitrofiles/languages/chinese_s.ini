DESCRIPTION_CACHEBLOCKSIZE=根据设定的缓存块大小，DS/DSi游戏中的一些画面将会更快或更慢地进行加载。
DESCRIPTION_SAVEFATTABLECACHE=将FAT表缓存以512KB文件形式保存。如果使用后发生SD卡损坏，请关闭此功能。
