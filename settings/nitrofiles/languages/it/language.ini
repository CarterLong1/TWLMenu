DESCRIPTION_LANGUAGE_1=Evita le selezioni limitate della lingua della tua console impostando questa opzione.
DESCRIPTION_GAMELANGUAGE_1=Imposta la lingua per le ROM DS giocate usando nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Imposta la lingua del banner del titolo per le ROM DS (eccetto i titoli DSi).
DESCRIPTION_GAMEREGION_DS=Imposta la regione per gli homebrew più recenti.
DESCRIPTION_GAMEREGION=Imposta la regione per le ROM del DSi giocate usando nds-bootstrap, e per gli homebrew più recenti.
DESCRIPTION_MACROMODE=Disattiva lo schermo superiore, così viene utilizzato solamente lo schermo inferiore. Utile per console con la mod. GameBoy Macro.
DESCRIPTION_COLORMODE=Cambia i colori degli schermi. Potrebbe non funzionare ovunque. Esci dalle impostazioni per applicare i cambiamenti.
DESCRIPTION_SDREMOVALDETECTION=Attiva/Disattiva il rilevamento del disinserimento SD. Disabilitalo se viene mostrato un errore invece del menù ROM.
DESCRIPTION_S1SDACCESS_1=Consente di utilizzare la tua flashcard come dispositivo secondario. Disattivalo se la funzionalità IR non funziona o se l'app si blocca.
DESCRIPTION_WIFI=Seleziona se usare la Nintendo Wi-Fi Connection. Questa opzione non ha effetti sul Download DS.
DESCRIPTION_LASTPLAYEDROM_1=Se attivato, tieni premuto B all'avvio per saltare il menù di selezione ROM.
DESCRIPTION_AUTOSTARTSLOT1=Avvia automaticamente il gioco o la flashcard in Slot-1. Utile se TWLMenu++ è sulla tua flashcard con accesso alla SD della console.
DESCRIPTION_DSISPLASH=Seleziona se si vuole visualizzare la schermata iniziale del Nintendo DSi all'avvio. Imposta "Con S&S" per mostrare il messaggio Salute e Sicurezza nella schermata inferiore.
DESCRIPTION_NINTENDOLOGOCOLOR=Cambia il colore del logo Nintendo che viene mostrato nella schermata iniziale del Nintendo DSi se si dispone di una scheda di gioco.
DESCRIPTION_DSIMENUPPLOGO_1=All'avvio verrà mostrato il logo di TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=L'app/gioco DSiWare sfruttato che stai usando per TWiLight Menu++ e nds-bootstrap. Imposta a "Nessuno" se non ne usi.
DESCRIPTION_SYSREGION_1=La regione della SysNAND. L'opzione "Auto" funzionerà solo se utilizzi l'SDNAND.
DESCRIPTION_LAUNCHERAPP=Per ottenere il nome .app, premi il pulsante POWER, tieni premuto A+B, poi evidenzia LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selezionare se avviare TWiLight Menu++ o il menù Nintendo DSi all'avvio.
DESCRIPTION_SYSTEMSETTINGS_1=Premi A per cambiare le impostazioni del tuo Nintendo DSi.

