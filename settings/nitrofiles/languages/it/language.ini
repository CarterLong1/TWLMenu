DESCRIPTION_ASPECTRATIO=Adatta lo schermo superiore alle dimensioni originali o ampie per i giochi DS. Alcuni giochi non la usano. Richiede l'utilizzo del patcher di Sono e i sysmodules esterni abilitati in Luma.
DESCRIPTION_RUNFLUBBAEMUSIN=Esegue emulatori sviluppati da FluBBa in modalità DS o DSi. Una versione più vecchia di S8DS sarà utilizzata per le ROM del SMS/GG. Imposta la modalità DS se non è possibile eseguire le ROM.
DESCRIPTION_GBABORDER=Cambia il bordo nella modalità GBA. Non influisce su GBARunner2.
DESCRIPTION_RUNIN_1=Seleziona se avviare in modalità DS o DSi.
DESCRIPTION_CPUSPEED_1=Imposta su TWL per liberarti del lag in alcuni giochi.
DESCRIPTION_VRAMBOOST_1=Permette scritture in VRAM a 8 bit ed espande il bus a 32 bit.
DESCRIPTION_USEBOOTSTRAP=Viene utilizzato nds-bootstrap invece del kernel o firmware della flashcard.
DESCRIPTION_HOTKEY=Imposta la combinazione di tasti per aprire il menù in-game di nds-boostrap.
DESCRIPTION_FCSAVELOCATION=Scegli la posizione dei salvataggi SD Slot-1 (o flashcard).
DESCRIPTION_FORCESLEEPMODE=Se certe cartucce Slot-1 non fanno funzionare la modalità riposo, attivala. Ricorda di disattivarla se hai una cartuccia originale inserita.
DESCRIPTION_SLOT1SDACCESS=Accedi alla scheda SD della console mentre si sta eseguendo una flashcard Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Accesso a SCFG mentre si sta usando una flashcard Slot-1. Consente di impostare la modalità di memoria estesa e/o la velocità di clock negli homebrew della flashcard.
DESCRIPTION_SLOT1TOUCHMODE=Per la migliore compatibilità con la modalità DSi disponibile sulle flashcard, impostare la modalità touch in Modalità DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Cambialo se alcune cartucce Slot-1 non si avviano. Notare che il metodo di riavvio non utilizzerà la lingua e la velocità della CPU impostate.
DESCRIPTION_SNDFREQ_1=32.73 kHz Qualità originale, 47.61 kHz Alta qualità. Le cartuccie retail Slot-1 non vengono affette da questa impostazione.
DESCRIPTION_ROMREADLED_1=Indica con un LED la lettura della ROM.
DESCRIPTION_CARDREADDMA=I giochi usano il DMA per far operazioni di lettura asincrone. Disattivalo per aggirare i crash, al costo di minore compatibilità con alcuni giochi.
DESCRIPTION_DMAROMREADLED=Indica con un LED la lettura DMA della ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Aggiunge più livelli tra quelli dei tasti VOL +/-. Premi SELECT+SU/GIÙ per cambiare il volume con i livelli extra.
DESCRIPTION_DSIWAREBOOTER=Seleziona quale app avvia le applicazioni o i giochi DSiWare.
DESCRIPTION_DSIWARETOSD=Copia il DSiWare avviato dalla flashcard temporaneamente sulla scheda SD della console. Disattivare questa opzione aumenterà la velocità di caricamento, ma diminuirà la compatibilità.
DESCRIPTION_PHOTOLOCATION=Seleziona la posizione che vuoi utilizzare per la cartella delle foto nei titoli DSiWare.
DESCRIPTION_TWLNANDLOCATION=Seleziona da quale dispositivo vuoi che i titoli DSiWare leggano i contenuti della TWLNAND.
DESCRIPTION_EXPANDROMSPACE_DSI=Estende lo spazio ROM nella RAM da 8MB a 12MB, o per i giochi SDK5, permette di caricare nella RAM ROM da 12MB (o minori). Non fa funzionare alcuni giochi che stanno nella RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Estende lo spazio ROM nella RAM da 24MB a 28MB, o per i giochi SDK5, da 16MB a 28MB. Non fa funzionare alcuni giochi che stanno nella RAM.
DESCRIPTION_CACHEBLOCKSIZE=A seconda delle dimensioni, alcune aree dei giochi DS(i) caricheranno leggermente più velocemente o più lentamente.
DESCRIPTION_SAVEFATTABLECACHE=Salva le cache create della Tavola FAT come un file di 512KB. Se incontri una corruzione della scheda SD, disattivala.
DESCRIPTION_BOOTSTRAP_1=Scegli se usare bootstrap in versione stabile o in versione notturna.
DESCRIPTION_DEBUG_1=Mostra del testo prima di avviare il gioco.
DESCRIPTION_LOGGING_1=Registra il processo di patch in sd:/NDSBTSRP.LOG

