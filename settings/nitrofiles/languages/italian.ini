DESCRIPTION_COLORMODE = Cambia i colori degli schermi. Potrebbe non funzionare ovunque. Esci dalle impostazioni per applicare i cambiamenti.

DESCRIPTION_BLF = Riduci/Blocca la luce blu emessa dagli schermi per ridurre lo stress degli occhi. Funzionalità sperimentale, potrebbe non funzionare.

DESCRIPTION_WIFILED = Attiva/Disattiva il LED WiFi della console

DESCRIPTION_SDREMOVALDETECTION = Attiva/Disattiva il rilevamento del disinserimento SD. Disabilitalo se viene mostrato un errore invece del menu ROM.

DESCRIPTION_REFERSD = Stai usando una Scheda SD o una Scheda microSD?

DESCRIPTION_S1SDACCESS_1 = Consente di utilizzare la tua flashcard come dispositivo secondario. Disattivalo se la funzionalità IR non funziona o se l'app crasha.

DESCRIPTION_DSCLASSICMENU = Il menu mostrato premendo SELECT nel tema DSi, può essere mostrato prima del menu selezione ROM.
DESCRIPTION_SELECTBUTTONOPTION = Scegli il menu da mostrare premendo SELECT nel tema DSi o Sega Saturn.

DESCRIPTION_THEME_1 = Il tema da utilizzare in TWLMenu++. Premi Destra/Sinistra per scegliere, A per i sottotemi.

DESCRIPTION_DSIMUSIC = Musica da usare nei temi DSi e 3DS.

DESCRIPTION_LASTPLAYEDROM_1 = Se attivato, tieni premuto B all'avvio per saltare il menù di selezione ROM.

DESCRIPTION_DSISPLASH = Mostra lo Splash Screen del Nintendo DSi all'avvio.

DESCRIPTION_HSMSG = Mostra il messaggio Salute & Sicurezza all'avvio.

DESCRIPTION_DSIMENUPPLOGO_1 = All'avvio verrà mostrato il logo di TWiLight Menu++.

DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST = Aggiorna la lista a seconda dell'ultimo gioco usato. Disattiva se lanciando un'app o un gioco viene visualizzato Guru Meditation Error.

DESCRIPTION_SORT_METHOD = Ordina i file per nome, giocati di recente, più giocati, per tipo di file o personalizzato.

DESCRIPTION_DIRECTORIES_1 = Se sei in una cartella dove sono presenti molti dei tuoi giochi, è sicuro nascondere le directory/cartelle.

DESCRIPTION_SHOW_HIDDEN_1 = Se attivato, anche se un'app è nascosta verrà visualizzata comunque.

DESCRIPTION_SHOW_NDS = Mostra le ROM DS/DSi.

DESCRIPTION_SHOW_VIDEO = Mostra file MPEG4 e Rocket Video.

DESCRIPTION_SHOW_NES = Mostra le ROM NES/Famicon.

DESCRIPTION_SHOW_GB = Mostra le ROM GB/GBC.

DESCRIPTION_SHOW_SMS = Mostra le ROM del Sega Master System e Game Gear.

DESCRIPTION_SHOW_MD = Mostra le ROM del Sega Mega Drive/Genesis.

DESCRIPTION_SHOW_SNES = Mostra le ROM SNES/Super Famicon.

DESCRIPTION_BOXART_1 = Mostrato nello schermo superiore del tema DSi/3DS.

DESCRIPTION_BOXARTMEM = Carica le box art nella RAM, riduce il lag scrollando ma aumenta il tempo di caricamento della lita ROM.

DESCRIPTION_ANIMATEDSIICONS_1 = Anima le icone DSi come nei Menu DSi e 3DS.

DESCRIPTION_SYSREGION_1 = La regione della SysNAND. L'opzione "Auto" funzionerà solo se utilizzi l'SDNAND.
DESCRIPTION_LAUNCHERAPP = Per ottenere il nome .app, premi il pulsante POWER, tieni premuto A+B, poi evidenzia LAUNCHER.

DESCRIPTION_SYSTEMSETTINGS_1 = Premi A per cambiare le impostazioni del tuo sistema Nintendo DSi.

DESCRIPTION_REPLACEDSIMENU_1 = Avvia TWiLight Manu++ all'accensione, invece del Menu DSi.

DESCRIPTION_RESTOREDSIMENU_1 = Mostra il Menu DSi all'avvio.

; GBARunner2 settings
DESCRIPTION_GBAR2_DLDIACCESS = Scegli quale CPU da usare per accedere al driver DLDI della flashcard. Scegli ARM7 se ARM9 causa un crash.
DESCRIPTION_USEBOTTOMSCREEN = Gioca i giochi del GBA nello schermo inferiore.
DESCRIPTION_CENTERANDMASK = Centra il gioco con una cornice. Aggiunge 1 frame di ritardo.
DESCRIPTION_GBAR2_MAINMEMICACHE = Aumenta la velocità, ma può creare problemi di timing in alcuni giochi.
DESCRIPTION_GBAR2_WRAMICACHE = Aumenta la velocità, ma alcuni giochi potrebbero crashare.
DESCRIPTION_BIOSINTRO = Riproduci il logo GBA prima di avviare il gioco GBA.

