DESCRIPTION_FRAMERATE=Altera o numero de frames por segundo "fps" exibidos.
DESCRIPTION_DSCLASSICMENU=O menu que é mostrado ao pressionar SELECT no tema Nintendo DSi, pode ser mostrado antes do menu de selecção de ROMs.
DESCRIPTION_SELECTBUTTONOPTION=Escolhe um menu para mostrar ao pressionar o SELECT no tema Nintendo DSi, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_THEME_1=O tema que vai ser usado no TWiLight Menu++. Pressione Esquerda/Direita para seleccionar, \A para skins.
DESCRIPTION_SETTINGSMUSIC=Seleccione qual tema será reproduzido neste menu. Re-abra para que as alterações façam efeito.
DESCRIPTION_DSIMUSIC=Seleccione qual música deve ser reproduzida nos temas Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_FONT=Seleccione qual tipo de letra deve ser usado nas definições e nos temas Nintendo DSi, Nintendo 3DS, SEGA Saturn e Homebrew Launcher.
DESCRIPTION_REFERSD=Está a utilizar um cartão SD ou microSD?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Actualiza a lista baseado nos jogos que jogaste recentemente. Desliga esta opção se ao iniciar um jogo ou app causa um Guru Meditation Error.
DESCRIPTION_SORT_METHOD=Altera o método de organização para Alfabético, Recentes, Mais jogados, Tipo de Ficheiro, ou Customizado.
DESCRIPTION_DIRECTORIES_1=Se estás numa pasta onde a maior parte dos teus jogos estão, é recomendado esconder as Bibliotecas/Pastas.
DESCRIPTION_SHOW_HIDDEN_1=Se ligado, quer uma aplicação está configurada para se ocultar ou não, a configuração será ignorada e irá ficar visível.
DESCRIPTION_PREVENT_ROM_DELETION_1=Se ligado, a opção de esconder/apagar ROMs fica desactivada. Fique ciente que isto desactiva a habilidade de mostrar jogos ou apps escondidas.
DESCRIPTION_BOXART=Mostrar capas de jogo no ecrã superior nos temas Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Mostrar Boxart no ecrã superior nos temas Nintendo DSi/3DS. Ligando o cache ajuda para uma experiência mais suave com o custo das listas de ROMs carregarem mais lentamente.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Aumenta a gama de cores da foto ou Boxart nas capas de jogo. Desactive isto se encontrar abrandamentos ou "freezes" nos temas DSi, 3DS, Saturn ou HBL.
DESCRIPTION_ANIMATEDSIICONS_1=Animar os ícones dos títulos Nintendo DSi-enhanced.
DESCRIPTION_CLOCK_SYSTEM=Mudar entre o formato de 12-horas e 24-horas.
DESCRIPTION_AK_SCROLLSPEED=Isto altera a velocidade de scroll no tema Wood UI.
DESCRIPTION_ZOOMING_ICON=Mostrar um efeito "zoom" para o ícone seleccionado no tema Wood UI.

