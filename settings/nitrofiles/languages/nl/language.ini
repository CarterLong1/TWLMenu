DESCRIPTION_LANGUAGE_1=Vermijd de beperkte selecties van uw console taal door deze optie in te stellen.
DESCRIPTION_GAMELANGUAGE_1=Stel taal in voor DS ROMs gespeeld met nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Banner Titel taal instellen voor DS ROM's (behalve DSi-titels).
DESCRIPTION_GAMEREGION_DS=Stel regio in voor recente homebrew.
DESCRIPTION_GAMEREGION=Stel de regio in voor DSi ROMs gespeeld met nds-bootstrap en voor recent homebrew.
DESCRIPTION_MACROMODE=Schakelt het bovenste scherm uit, zodat alleen het onderste scherm wordt gebruikt. Handig voor consoles met GameBoy Macro mod.
DESCRIPTION_COLORMODE=Verandert de kleur van de schermen. Werkt mogelijk niet in alle gebieden. Sluit de instellingen af om de wijziging van kracht te laten worden.
DESCRIPTION_SDREMOVALDETECTION=Schakelt detectie van het verwijderen van de SD-kaart in of uit. Schakel dit uit als een foutmelding wordt getoond in plaats van het ROM-menu.
DESCRIPTION_S1SDACCESS_1=Hiermee kan de flashkaart gebruikt worden als een secundair apparaat. Schakel dit uit als de IR-functionaliteit niet werkt of als de app vastloopt.
DESCRIPTION_WIFI=Selecteer of u Nintendo WiFi Connection wilt gebruiken. Heeft geen invloed op DS Download Play.
DESCRIPTION_LASTPLAYEDROM_1=Indien ingeschakeld, houdt u bij het opstarten \B ingedrukt om naar het ROM-keuzemenu te gaan.
DESCRIPTION_AUTOSTARTSLOT1=Start automatisch het spel of flashcard in Slot-1. Handig als TWLMenu op je flashcard staat met console SD toegang.
DESCRIPTION_DSISPLASH=Selecteer of het startscherm van de Nintendo DSi moet worden getoond bij het opstarten. Stel in op "Met H&S" om het gezondsheids- en veiligheidsbericht te tonen op het onderste scherm.
DESCRIPTION_DSISPLASHAUTOSKIP=Indien ingeschakeld zal het startscherm van de Nintendo DSi automatisch verdergaan in plaats van te wachten tot je het touchscreen aanraakt.
DESCRIPTION_NINTENDOLOGOCOLOR=Verandert de kleur van het Nintendo-logo dat in het splash screen van de Nintendo DSi verschijnt als je een spelkaart in hebt ingevoerd.
DESCRIPTION_DSIMENUPPLOGO_1=Het logo wordt getoond wanneer je TWiLight Menu++ start.
DESCRIPTION_DSIWARE_EXPLOIT=De geëxploiteerde DSiWare app/game die je gebruikt voor TWiLight Menu en nds-bootstrap. Zet op "Geen" als je er geen gebruikt.
DESCRIPTION_SYSREGION_1=De regio van SysNAND. De optie "Auto" werkt alleen als SDNAND is ingesteld.
DESCRIPTION_LAUNCHERAPP=Om de .app naam te krijgen, druk op POWER, houd \A \B ingedrukt, en markeer dan LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selecteer of het TWiLight Menu++ of het Nintendo DSi Menu moet worden gestart bij het opstarten.
DESCRIPTION_SYSTEMSETTINGS_1=Druk op \A om instellingen met betrekking tot het Nintendo DSi-systeem te wijzigen.

