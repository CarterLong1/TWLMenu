DESCRIPTION_UPDATETWLMENU=Updates TWiLight Menu++ naar een nieuwe versie.
DESCRIPTION_FRAMERATE=Wijzigt hoeveel frames per seconde worden weergegeven.
DESCRIPTION_DSCLASSICMENU=Het menu kan door SELECT in te drukken in het Nintendo DSi thema, getoond worden voordat het ROM selectiemenu getoond wordt.
DESCRIPTION_SELECTBUTTONOPTION=Kies een menu om te laten zien wanneer je op SELECT drukt in het Nintendo DSi, SEGA Saturn en Homebrew Launcher thema.
DESCRIPTION_THEME_1=Het thema om te gebruiken in TWiLight Menu++. Druk Links/rechts om te selecteren, \A voor skins.
DESCRIPTION_SETTINGSMUSIC=Selecteer welk nummer moet worden afgespeeld op dit scherm. (app herstart nodig).
DESCRIPTION_DSIMUSIC=Select welk nummer moet worden afgespeeld tijdens de Nintendo DSi, Nintendo 3DS, SEGA Saturnus en het Homebrew Launcher thema's.
DESCRIPTION_FONT=Selecteer het lettertype voor Instellingen en de Nintendo DSi, Nintendo 3DS, SEGA Saturn en Homebrew Launcher thema's.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Selecteer of u het standaardlettertype wilt gebruiken of het lettertype dat is ingesteld met de instelling "Lettertype" in het menu DS Classic.
DESCRIPTION_REFERSD=Gebruikt u een SD-kaart of een microSD-kaart?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Werkt de lijst bij op basis van welk spel je onlangs hebt gespeeld. Schakel dit uit als het starten van een spel of app een Guru Meditatie fout veroorzaakt.
DESCRIPTION_SORT_METHOD=Verandert of moet worden gesorteerd op alfabetisch, onlangs afgespeeld, op bestandstype, of aangepast.
DESCRIPTION_DIRECTORIES_1=Als je in een map zit waar de meeste van je spellen staan, is het veilig om mappen te verbergen.
DESCRIPTION_SHOW_HIDDEN_1=Als deze optie is ingeschakeld, wordt genegeerd of een app is ingesteld op verborgen en wordt deze altijd weergegeven.
DESCRIPTION_PREVENT_ROM_DELETION_1=Wanneer ingeschakeld, is ROM verbergen/verwijderen uitgeschakeld. Let er ook op dat dit voorkomt dat het zichtbaar maken wordt voorkomen.
DESCRIPTION_BOXART=Toon box art op het bovenste scherm van de Nintendo DSi/3DS thema's.
DESCRIPTION_BOXART_DSI=Toon box art op het bovenste scherm van de Nintendo DSi/3DS thema's. Caching zorgt voor soepeler scrollen ten koste van het langzamer laden van de ROM-lijst.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Verhoogt het kleurbereik van de foto en/of box art/game covers. Schakel dit als de DSi-, 3DS-, Saturn- of HBL-thema's vastlopen.
DESCRIPTION_ANIMATEDSIICONS_1=De icoontjes van Nintendo DSi-enhanced titles animeren.
DESCRIPTION_CLOCK_SYSTEM=Gebruik een 12-uurs of een 24-uurs klok.
DESCRIPTION_AK_SCROLLSPEED=Stelt de scrollsnelheid in het Wood UI thema in.
DESCRIPTION_ZOOMING_ICON=Toont een zoom effect voor het geselecteerde icoon in het Wood UI thema.

