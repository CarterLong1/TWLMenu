DESCRIPTION_ASPECTRATIO=Past het bovenste scherm aan zodat het de oorspronkelijke grootte heeft of breder is voor DS-spellen. Sommige spellen kunnen dit niet gebruiken. Vereist dat Sono's patcher wordt gebruikt en dat externe sysmodules in Luma zijn ingeschakeld.
DESCRIPTION_RUNFLUBBAEMUSIN=Start emulators ontwikkeld door FluBBa in DS of DSi mode. Een oudere S8DS-versie zal worden gebruikt voor SMS/GG ROMS. Stel in op DS-modus als u geen ROM's kunt uitvoeren.
DESCRIPTION_GBABORDER=Verandert de rand in GBA-modus. Dit heeft geen invloed op GBARunner2.
DESCRIPTION_RUNIN_1=Select whether to run in DS or DSi mode. In TWL titles, DSi mode will allow features such as Camera and/or WPA1/2 WiFi to be useable.
DESCRIPTION_CPUSPEED_1=Set to TWL to get rid of slowdowns, at the cost of a few bugs in some NTR titles.
DESCRIPTION_VRAMBOOST_1=DSi mode will allow 8-bit VRAM writes and expand the bus to 32-bit. Can cause graphical glitches in some NTR titles.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap wordt gebruikt in plaats van de flashcard kernel of firmware.
DESCRIPTION_HOTKEY=Stel de sneltoets in om het nds-bootstrap in-game menu te openen.
DESCRIPTION_FCSAVELOCATION=Kies de locatie waar Slot-1 SD (of flashkaart) opslaat.
DESCRIPTION_FORCESLEEPMODE=Als een bepaalde Slot-1 kaart de slaapmodus verhindert, schakel dit dan in. Vergeet niet om dit uit te schakelen als je een commercieel spel gebruikt.
DESCRIPTION_SLOT1SDACCESS=Heb toegang tot de SD-kaart van de console tijdens het uitvoeren van een Slot-1 flashcard.
DESCRIPTION_SLOT1SCFGUNLOCK=Geef toegang tot SCFG terwijl Slot-1 flashcard draait. maakt instellen van geheugenmodus en/of kloksnelheid in het flashcard homebrew mogelijk.
DESCRIPTION_SLOT1TOUCHMODE=Voor de beste compatibiliteit met de DSi-modus op flashcards, moet u de aanraakmodus op DSi-modus instellen.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Wijzig indien sommige Slot-1-kaarten niet opstarten. Let op: de herstart zal uw ingestelde taal of CPU-snelheid niet gebruiken.
DESCRIPTION_SNDFREQ_1=32,73kHz is originele kwaliteit, 47.61kHz is hoge kwaliteit. Geen invloed op commerciële Slot-1 kaarten.
DESCRIPTION_ROMREADLED_1=Stelt LED in als CPU ROM lees indicator.
DESCRIPTION_CARDREADDMA=Spellen gebruiken DMA om sneller te kunnen lezen. Zet dit uit om crashes te omzeilen, ten koste van enige spelcompatibiliteit.
DESCRIPTION_ASYNCHCARDREAD=Voer threaded bewerkingen uit terwijl je kaart-lees bewerkingen uitvoert. Werkt niet met sommige spellen. Zet dit uit om sommige crashes te verhelpen.
DESCRIPTION_SWIHALTHOOK=Hooks into SWI Halt for console SD R/W operations, and/or DMA reads from RAM. Does not affect TWL titles in DSi mode. Turn this off to fix slowdown in some games.
DESCRIPTION_DMAROMREADLED=Stelt LED in als DMA ROM lees indicator.
DESCRIPTION_PRECISEVOLUMECTRL=Voegt meer volumeniveaus toe aan de VOL -/+ knoppen. Druk op SELECT+Omhoog/Omlaag om volume in extra niveaus aan te passen.
DESCRIPTION_DSIWAREBOOTER=Selecteer welke app DSiWare apps of spellen opstart.
DESCRIPTION_DSIWARETOSD=Kopieert de gestarte DSiWare van flashcard naar een tijdelijke locatie op de SD-kaart van de console. Als u dit uitschakelt, wordt het laden sneller, maar de compatibiliteit minder.
DESCRIPTION_PHOTOLOCATION=Selecteer de locatie voor foto's die u in DSiWare-titels wilt gebruiken.
DESCRIPTION_TWLNANDLOCATION=Selecteer van welk apparaat DSiWare titels de TWLNAND inhoud leest.
DESCRIPTION_EXPANDROMSPACE_DSI=Sta ROM-ruimte in RAM van 8MB naar 12MB, of voor SDK5 games, 12MB (of lager) ROMs toe om te worden geladen in RAM. Breekt een paar spellen die passen in het RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Vergroot ROM ruimte in RAM van 24MB naar 28MB, of voor SDK5 spellen, 16MB naar 28MB. Breekt een paar spellen die passen in RAM.
DESCRIPTION_CACHEBLOCKSIZE=Afhankelijk van de grootte zullen sommige gebieden in DS(i) spellen iets sneller of trager laden.
DESCRIPTION_SAVEFATTABLECACHE=Slaat de gemaakte FAT tabel cache op als een 512KB bestand. Als SD corruptie voorkomt, schakel dit dan uit.
DESCRIPTION_BOOTSTRAP_1=The release build is the latest version usually bundled. The nightly build is based on a commit from GitHub, and can contain bugs.
DESCRIPTION_DEBUG_1=Geeft debug informatie weer.
DESCRIPTION_LOGGING_1=Logt het proces van patchen naar sd:/NDSBTSRP.LOG

