DESCRIPTION_COLORMODE = Change la couleur des écrans. Peut ne pas marcher sur toutes les regions. Quittez les paramètres pour que les changements prennent effet.

DESCRIPTION_BLF = Réduit la lumière bleu des écrans et la fatigue des yeux. Ce paramètre est expérimental, des bugs peuvent apparaitres.

DESCRIPTION_S1SDACCESS_1 = Autorise votre flashcard à être utilisé comme une seconde carte SD. Désactiver cette option si les applications bug ou si les fonctionalité IR ne fonctionnent plus.

DESCRIPTION_QUICKMENU = Le menu affiche avant le lancement d'un jeu. À l'apparence de la ds originale.

DESCRIPTION_THEME_1 = Le thème a utiliser dans TWLMenu++. Appuyez sur A pour les sous-thÈmes.

DESCRIPTION_DSIMUSIC = Musique a utiliser dans le theme DSi et 3DS.

DESCRIPTION_LASTPLAYEDROM_1 = Si actif, appuyer sur B au démarrage pour passer le menu de selection des ROMs.

DESCRIPTION_DSISPLASH = Montrer l'écran de boot de la DSi.

DESCRIPTION_HSMSG = Montrer le message sur la Santé et la Sécurite au démarrage de la DSi.

DESCRIPTION_DSIMENUPPLOGO_1 = Le logo sera affiche quand TWiLight Menu++ sera démarré.

DESCRIPTION_SORT_METHOD = Changer l'ordre de trie par Alphabétique, joué récement, plus joué, types de fichiers, ou customisé.

DESCRIPTION_DIRECTORIES_1 = Si vous êtes dans un dossier ou sont vos jeux, cacher les dossiers ne devrais pas poser de problèmes.

DESCRIPTION_SHOW_HIDDEN_1 = Si actif, tous les fichiers reconnus seront affichés, qu'ils soient masqué ou non.

DESCRIPTION_SHOW_NDS = Afficher les jeux Nintendo DS/DSi dans la liste des jeux.

DESCRIPTION_SHOW_NES = Afficher les jeux NES/Famicom dans la liste des jeux.

DESCRIPTION_SHOW_GB = Afficher les jeux GameBoy, Super GameBoy, et GameBoy Color dans la liste des jeux.

DESCRIPTION_SHOW_SMS = Afficher les jeux Game Gear et Sega Master System dans la liste des jeux.

DESCRIPTION_SHOW_MD = Afficher les jeux Sege Genesis/Mega Drive dans la liste des jeux.

DESCRIPTION_SHOW_SNES = Afficher les jeux Super Nintendo/Super Famicom dans la liste des jeux.

DESCRIPTION_BOXART_1 = Affiche sur l'écran supérieur du thème de la DSi/3DS.

DESCRIPTION_ANIMATEDSIICONS_1 = Animer les icones des jeux DSI comme dans les menu de la DSi/3DS.

DESCRIPTION_SYSREGION = La région de la SDNAND. "Auto" ne marche que si la SDNAND est installé.

DESCRIPTION_LAUNCHERAPP = Pour obtenir le nom du .app, appuyer sur POWER, maintenir A, puis sélectionner LAUNCHER.

DESCRIPTION_SYSTEMSETTINGS_1 = Appuyer sur A pour changer les paramètres relatif au système DSi.

DESCRIPTION_RESTOREDSIMENU_1 = Reafficher le menu DSi au démarrage.


