DESCRIPTION_LANGUAGE_1 = Contourner la limite de langues de votre console.

DESCRIPTION_RUNIN_1 = Lancer en mode DS ou en mode DSi.

DESCRIPTION_CPUSPEED_1 = Activer pour se débarrasser des ralentissements dans certains jeux.

DESCRIPTION_VRAMBOOST_1 = Autoriser les écritures 8bit sur la VRAM, et agrandir le bus a 32 bits.

DESCRIPTION_FORCESLEEPMODE = Si certains jeux Slot-1 empêchent la mise en veille, activer cette option.

DESCRIPTION_SLOT1SCFGUNLOCK = Autorise le mode mémoire étendue et/ou la vitesse d'horloge de la flashcard pour les homebrew.

DESCRIPTION_USEBOOTSTRAP = nds-bootstrap est utilisé a la place du firmware de la flashcard.

DESCRIPTION_DEBUG_1 = Afficher du texte avant de lancer un jeu.

DESCRIPTION_LOGGING_1 = Enregistrer les log du patch vers sd:/NDSBTSRP.LOG

DESCRIPTION_ROMREADLED_1 = Définir la LED indiquant la lecture d'une ROM.

DESCRIPTION_SNDFREQ_1 = 32.73 kHz Qualité d'origine, 47.61 kHz Haute qualité.

DESCRIPTION_SLOT1LAUNCHMETHOD_1 = Changer ce paramètre si les jeu Slot-1 ne démarrent pas. Veuillez noter que la méthode de redémarrage n'utilise pas vos paramètres de langue ou de vitesse du CPU.

DESCRIPTION_LOADINGSCREEN_1 = Afficher l'écran de chargement avant le démarrage de la ROM dans nds-bootstrap.

DESCRIPTION_LOADINGSCREENTHEME = Choisir le thème de l'écran de chargement entre clair et sombre.

DESCRIPTION_LOADINGSCREENLOCATION = Afficher l'écran de chargement sur l'écran du haut ou du bas.

DESCRIPTION_BOOTSTRAP_1 = Selectionner une version stable ou beta.

DESCRIPTION_FLASHCARD_1 = Selectionnez un linker à utiliser pour lancer les ROMs.

DESCRIPTION_GBARUNNER2_1 = Utiliser GBARunner2 ou le mode GBA natif pour les jeux Game Boy Advance.


