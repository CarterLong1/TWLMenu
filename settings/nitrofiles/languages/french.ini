DESCRIPTION_ASPECTRATIO=Ajuster l'écran du haut à la taille originale ou plus grande pour les jeux DS. Certains jeux ne l'utilsent pas. Requiert le patch de Sono et l'option "external sysmodules" d'activée dans Luma.
DESCRIPTION_SMSGGINRAM=Charge une ROM Sega Master System ou Game Gear dans la RAM. Une version ancienne de S8DS sera utilisée. Activez ceci si vous ne pouvez pas lancer ces ROMs.
DESCRIPTION_GBARUNNER2_1=Utiliser GBARunner2 ou le mode GBA natif pour les jeux Game Boy Advance.
DESCRIPTION_RUNIN_1=Lancer en mode DS/DSi.
DESCRIPTION_CPUSPEED_1=Choisir TWL pour se débarasser de certains ralentissements dans certains jeux.
DESCRIPTION_VRAMBOOST_1=Autoriser les écritures 8bit sur la VRAM, et agrandir le bus a 32 bits.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap est utilisé à la place du kernel ou du logiciel embarqué du linker.
DESCRIPTION_FCSAVELOCATION=Choisissez l'emplacement des sauvegardes Slot-1 (ou des linkers).
DESCRIPTION_FORCESLEEPMODE=Si certains jeux Slot-1 refusent de se mettre en veille, activez cette option.
DESCRIPTION_SLOT1SCFGUNLOCK=Donne l'accès à SCFG lorsqu'un linker Slot-1 est lancé. Permet de définir le mode de mémoire étendue et/ou la vitesse d'horloge dans les homebrews des linkers.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Changez ce paramètre si les jeux Slot-1 ne démarrent pas. Veuillez noter que la méthode de redémarrage n'utilise pas vos paramètres de langue ou de vitesse du CPU.
DESCRIPTION_SNDFREQ_1=32.73 kHz Qualité d'origine, 47.61 kHz Haute qualité.
DESCRIPTION_ROMREADLED_1=Définir la LED indiquant la lecture d'une ROM.
DESCRIPTION_DMAROMREADLED=Définir la LED indiquant la lecture de la DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Ajoutez plus de niveau de volume par rapport à ceux d'origine. Appuyez sur SELECT+HAUT/BAS pour ajuster le volume avec les niveaux supplémentaires.
DESCRIPTION_DSIWAREBOOTER=Sélectionnez l'application pour lancer les applications ou jeuw DSiWare.
DESCRIPTION_EXPANDROMSPACE_DSI=Extends the ROM space in RAM from 8MB to 12MB, or for SDK5 games, allows 12MB (or lower) ROMs to be loaded into RAM. Breaks a few games that fit in RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Extends the ROM space in RAM from 24MB to 28MB, or for SDK5 games, 16MB to 28MB. Breaks a few games that fit in RAM.
DESCRIPTION_CACHEBLOCKSIZE=Depending on the size, some areas in DS(i) games will load slightly faster or slower.
DESCRIPTION_SAVEFATTABLECACHE=Sauvegardez le cache de la table FAT comme un fichier de 512kB. Si vous remarquez une corruption rapide de la carte SD, désactivez ce paramètre.
DESCRIPTION_BOOTSTRAP_1=Sélectionnez une version stable ou beta.
DESCRIPTION_DEBUG_1=Affiche du texte avant de lancer un jeu.
DESCRIPTION_LOGGING_1=Enregistrer les logs du patch vers sd:/NDSBTSRP.LOG
; DESCRIPTION_FLASHCARD_1=Pick a flashcard to use to run ROMs from it.

