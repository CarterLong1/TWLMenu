DESCRIPTION_LASTPLAYEDROM_1 = Si esta activado, mant\xE9n presionado B al inicio para saltar al men\xFA de selecci\xF3n de ROM.

DESCRIPTION_DSIMENUPPLOGO_1 = El logo de app estara activo cuando inicie TWiLight Menu++.
DESCRIPTION_SRLOADERLOGO_1 = El logo de app estara activo cuando inicie SRLoader.
DESCRIPTION_DSISIONXLOGO_1 = El logo de app estara activo cuando inicie DSiMenu++.

DESCRIPTION_DIRECTORIES_1 = Si est\xE1s en una carpeta donde la mayor\xEDa de tus juegos est\xE1n, es seguro ocultar directorios/carpetas.

DESCRIPTION_BOXART_1 = Mostrado en la pantalla superior del tema de DSi/3DS.

DESCRIPTION_ANIMATEDSIICONS_1 = Anima los iconos DSi-enhanced como en los men\xFAs de DSi/3DS.

DESCRIPTION_SYSTEMSETTINGS_1 = Presione A para cambiar las opciones correspondientes a la consola DSi.

DESCRIPTION_REPLACEDSIMENU_1 = Iniciar TWLMenu++ al inicio, en lugar del men\xFA regular de DSi.
DESCRIPTION_REPLACEDSIMENU_1_SRLOADER = Iniciar SRLoader al inicio, en lugar del men\xFA regular de DSi.
DESCRIPTION_REPLACEDSIMENU_1_DSISIONX = Iniciar DSiMenu++ al inicio, en lugar del men\XFA regular de DSi.

DESCRIPTION_RESTOREDSIMENU_1 = Volver a mostrar el men\xFA DSi al inicio.

DESCRIPTION_SYSREGION = La regi\xF3n de la SysNAND. La opci\xF3n "Auto" funcionar\xE1 s\xF3lo si la SDNAND est\xE1 configurada

DESCRIPTION_LAUNCHERAPP = Para obtener el nombre del archivo .app, pulsa POWER, mant\xE9n presionado A y selecciona LAUNCHER

DESCRIPTION_DEFAULT_LAUNCHER_1_DSIMENUPP = Lanzar men\xFA DSi o TWLMenu++ al inicio.
DESCRIPTION_DEFAULT_LAUNCHER_1_SRLOADER = Lanzar men\xFA DSi o SRLoader al inicio.
DESCRIPTION_DEFAULT_LAUNCHER_1_DSISIONX = Lanzar men\xFA DSi o DSiMenu++ al inicio.


