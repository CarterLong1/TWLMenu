DESCRIPTION_FLASHCARD_1 = Elige una flashcard para cargar ROMs desde ella.

DESCRIPTION_GBARUNNER2_1 = Usar GBARunner2 o el modo GBA nativo para jugar juegos de GBA.

DESCRIPTION_SLOT1SCFGUNLOCK = Obt\xE9n acceso al SCFG mientras se este usando un flashcard en Slot-1. Permite configurar el modo de memoria expandida y/o velocidad de homebrew en flashcard.

DESCRIPTION_LOADINGSCREENTHEME = Elige si quieres que la pantalla de carga sea obscuro o brillante.

DESCRIPTION_LOADINGSCREENLOCATION = Cambia la ubicaci\xF3n de la pantalla de carga, ya sea superior o inferior.

