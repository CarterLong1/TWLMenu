DESCRIPTION_ASPECTRATIO=Passt den oberen Bildschirm auf Originalgröße/Breiter für DS-Spiele an. Manche Spiele verwenden das nicht. Erfordert sowohl die Verwendung von Sonos Patcher als auch aktivierte externe Systemmodule in Luma.
DESCRIPTION_RUNFLUBBAEMUSIN=Starte Emus, die von FluBBa entwickelt wurden, im DS- oder DSi-Modus. Eine ältere S8DS-Version wird für SMS/GG-ROMS verwendet. Auf DS-Modus stellen, wenn du keine ROMs ausführen kannst.
DESCRIPTION_GBABORDER=Ändert die Umrandung im GBA-Modus. Hat keinen Einfluss auf GBARunner2.
DESCRIPTION_RUNIN_1=Wähle, ob im DS- oder DSi-Modus ausgeführt werden soll.
DESCRIPTION_CPUSPEED_1=Wähle TWL, um Verzögerungen in einigen Spielen zu beseitigen.
DESCRIPTION_VRAMBOOST_1=Ermöglicht 8-Bit VRAM-Zugriff und erweitert den Bus auf 32-Bit.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap wird anstelle des Flashkarten-Kernels oder der -Firmware verwendet.
DESCRIPTION_HOTKEY=Setze den Hotkey um das nds-bootstrap in-game Menü zu öffnen.
DESCRIPTION_FCSAVELOCATION=Wähle den Speicherort von Slot-1 SD (oder Flashkarte)-Speicherständen aus.
DESCRIPTION_FORCESLEEPMODE=Wenn eine Slot-1-Karte verhindert, dass der Schlafmodus funktioniert, schalte das bitte ein. Denk daran, es auszuschalten, wenn eine handelsübliche Spielkarte eingelegt ist.
DESCRIPTION_SLOT1SDACCESS=Habe Zugriff auf die SD-Karte der Konsole, während eine Slot-1-Flashkarte läuft.
DESCRIPTION_SLOT1SCFGUNLOCK=Habe Zugang zu SCFG, während eine Slot-1-Flashkarte verwendet wird. Erlaubt einstellen des erweiterten Speichermodus und/oder der Taktrate in Flashkarten-HB.
DESCRIPTION_SLOT1TOUCHMODE=Für beste DSi-Modus-Kompatibilität auf Flashkarten stelle bitte den Touch-Modus auf DSi-Modus ein.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ändere diese Einstellung, wenn einige Slot-1-Karten nicht starten. Bitte beachte, dass die Neustart-Methode nicht die eingestellte Sprache oder CPU-Geschwindigkeit benutzt.
DESCRIPTION_SNDFREQ_1=32.73 kHz ist die originale Qualität, 47.61 kHz ist die höhere Qualität. Hat keinen Einfluss auf handelsübliche Slot-1-Karten.
DESCRIPTION_ROMREADLED_1=Lege die LED als CPU-ROM-Lese-Indikator fest.
DESCRIPTION_CARDREADDMA=Spiele verwenden DMA um schnellere Leseoperationen durchzuführen. Deaktiviere dies, um Abstürze, auf Kosten einiger Spielkompatibilität, zu beheben.
DESCRIPTION_ASYNCHCARDREAD=Führe Thread-Operationen aus, während Kartenlese-Operationen ausgeführt werden. Funktioniert nicht mit einigen Spielen. Deaktiviere dies, um Abstürze zu beheben.
DESCRIPTION_DMAROMREADLED=Lege die LED als DMA-ROM-Lese-Indikator fest.
DESCRIPTION_PRECISEVOLUMECTRL=Fügt mehr Lautstärkestufen zwischen denen der VOL -/+ Tasten hinzu. Drücke SELECT+UP/DOWN um die Lautstärke mit den zusätzlichen Pegeln einzustellen.
DESCRIPTION_DSIWAREBOOTER=Wähle, welche App DSiWare-Apps oder -Spiele startet.
DESCRIPTION_DSIWARETOSD=Kopiert die gestartete DSiWare von der Flashkarte an einen temporären Ort auf der Konsolen-SD-Karte. Das Ausschalten erhöht die Ladegeschwindigkeit, verringert aber die Kompatibilität.
DESCRIPTION_PHOTOLOCATION=Wähle den Speicherort aus, den du in DSiWare-Titeln verwenden möchtest.
DESCRIPTION_TWLNANDLOCATION=Wähle aus, von welchem Gerät DSiWare-Titel die TWLNAND-Inhalte lesen sollen.
DESCRIPTION_EXPANDROMSPACE_DSI=Erweitert den ROM-Speicherplatz im RAM von 8MB auf 12MB od. erlaubt bei SDK5-Spielen das Laden von 12MB (od. niedriger) ROMs in den RAM. "Bricht" ein paar Spiele, die in RAM passen.
DESCRIPTION_EXPANDROMSPACE_3DS=Erweitert den ROM-Speicherplatz im RAM von 24MB auf 28MB oder für SDK5-Spiele von 16MB auf 28MB. Unterbricht einige wenige Spiele, die in den RAM passen.
DESCRIPTION_CACHEBLOCKSIZE=Abhängig von der Größe werden einige Bereiche in DS(i)-Spielen etwas schneller oder langsamer geladen.
DESCRIPTION_SAVEFATTABLECACHE=Speichert den erstellten FAT-Tabellen-Cache als 512KB-Datei. Wenn du bald auf SD-Korruption triffst, schalte dies bitte aus.
DESCRIPTION_BOOTSTRAP_1=Wähle das stabile (Release) oder ungetestete (nightly) Bootstrap.
DESCRIPTION_DEBUG_1=Zeigt etwas Debug-Text vor dem Start des Spiels an.
DESCRIPTION_LOGGING_1=Protokolliert den Patch-Prozess nach sd:/NDSBTSRP.LOG

