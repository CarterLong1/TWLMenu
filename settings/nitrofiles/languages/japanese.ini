DESCRIPTION_ASPECTRATIO=DSゲームで上画面を元のサイズ以上に調整します。一部のゲームはこれを使用しない場合があります。Sonoのパッチャーを使用しますとLumaで外部のモジュールを有効にするは必要です。
DESCRIPTION_SMSGGINRAM=セガマスターシステムとゲームギアのROMをRAMドライブで読み込みます。古いS8DSバージョンは使用されます。ROMを実行できない場合はこれを有効にする。
DESCRIPTION_GBARUNNER2_1=GBAゲームをプレイするには、GBARunner2かネイティブなGBAモードのいずれかを使用します。
DESCRIPTION_RUNIN_1=DSかDSiモードで実行するかを選択します。
DESCRIPTION_CPUSPEED_1=いくつかのゲームでラグをなくすにはTWLに設定します。
DESCRIPTION_VRAMBOOST_1=8ビットVRAM書き込みを可能し、バスを32ビットに拡張します。
DESCRIPTION_USEBOOTSTRAP=フラッシュカードのカーネルかファームウェアの代わりにnds-bootstrapを使用します。
DESCRIPTION_FCSAVELOCATION=Slot-1 SD（フラッシュカード）セーブの場所を選択します。
DESCRIPTION_FORCESLEEPMODE=特定のSlot-1カードはスリープモードが機能しない場合は、これをオンにしてください。小売りゲームカードが刺さっている場合は、必ずこれをオフにしてください。
DESCRIPTION_SLOT1SDACCESS=Slot-1フラッシュカードの実行中に本体のSDカードにアクセスできます。
DESCRIPTION_SLOT1SCFGUNLOCK=Slot-1フラッシュカードの実行中にSCFGにアクセスできます。フラッシュカードのHomebrewで拡張メモリモードやクロック速度を設定するを許可します。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=一部のSlot-1カードが起動していない場合はこれを変更します。再起動方法では設定した言語やCPU速度は使用しないのでご注意してください。
DESCRIPTION_SNDFREQ_1=32.71kHzは元の品質、47.61kHzは高品質。小売りSlot-1カードを影響しない。
DESCRIPTION_ROMREADLED_1=LEDをCPUのROM読み取りインジケータとして設定します。
DESCRIPTION_DMAROMREADLED=LEDをDMAのROM読み取りインジケータとして設定します。
DESCRIPTION_PRECISEVOLUMECTRL=音量の-/+ボタンの間に音量レベルを追加します。SELECT+上/下を押して追加レベルで音量を調整します。
DESCRIPTION_DSIWAREBOOTER=開始したDSiWareアプリとゲームを起動するアプリを選択します。
DESCRIPTION_EXPANDROMSPACE_DSI=RAM内のROM領域を8MBから12MBに拡張する、またはSDK5ゲームの場合は、12MB以下のROMをRAMに読み込みます。RAMに収まるいくつかのゲームを壊します。
DESCRIPTION_EXPANDROMSPACE_3DS=RAM内のROM領域を24MBから28MBに拡張する、またはSDK5ゲームの場合は、16MBから28MB。RAMに収まるいくつかのゲームを壊します。
DESCRIPTION_CACHEBLOCKSIZE=サイズに応じて、DS(i)ゲームの一部の領域を少し遅くか速くでロードします。
DESCRIPTION_SAVEFATTABLECACHE=作成されたFATテーブルキャッシュを512KBファイルとして保存します。SD破損が発生した場合は、オフにしてください。
DESCRIPTION_BOOTSTRAP_1=リリースかナイトリーbootstrapを選択します。
DESCRIPTION_DEBUG_1=ゲーム開始前にテキストを表示します。
DESCRIPTION_LOGGING_1=sd:/NDSBTSRP.LOGにパッチを適用するのプロセスを記録します。

