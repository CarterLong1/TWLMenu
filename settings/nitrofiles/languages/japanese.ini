DESCRIPTION_FRAMERATE=１秒あたりのフレーム数を変更します。
DESCRIPTION_DSCLASSICMENU=ニンテンドーDSiテーマでSELECTを押すと表示されるメニュー。ROM選択メニュー前に表示できます。
DESCRIPTION_SELECTBUTTONOPTION=ニンテンドーDSi、セガサターン、Homebrew LauncherのテーマでSELECTを押すと表示されるメニューを選択します。
DESCRIPTION_THEME_1=TWiLight Menu++で使用テーマ。左/右を押して選択します、\Aでスキン。
DESCRIPTION_DSIMUSIC=ニンテンドーDSi、ニンテンドー3DS、セガサターン、Homebrew LauncherのテーマのBGMを選択します。
DESCRIPTION_REFERSD=SDカードかmicroSDカードを使用しますか？
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=最近プレイしたゲームに基づいてリストを更新します。ゲームやアプリを起動するとグル瞑想エラーが発生する場合は無効にします。
DESCRIPTION_SORT_METHOD=アルファベット順、最近プレイした順、最もプレイした順、ファイル種類、またはカスタムのいずれで並べ替えるかを変更します。
DESCRIPTION_DIRECTORIES_1=ほとんどのゲームを含むフォルダにいる場合は、ディレクトリ/フォルダを非表示にしては安全です。
DESCRIPTION_SHOW_HIDDEN_1=オンに設定場合は、アプリが非表示に設定されているかどうかは無視され、とにかく表示されます。
DESCRIPTION_PREVENT_ROM_DELETION_1=オンに設定場合は、ROMの非表示/削除は無効にする。また、再表示も防ぎます。
DESCRIPTION_BOXART=ニンテンドーDSi/3DSテーマの上の画面にボックスアートを表示します。
DESCRIPTION_BOXART_DSI=ニンテンドーDSi/3DSテーマの上の画面にボックスアートを表示します。キャッシュを使用するとROMリストの読み込みが遅くなるため、スムーズなスクロールできます。
DESCRIPTION_ANIMATEDSIICONS_1=ニンテンドーDSi対応のゲームのアイコンをアニメーション化します。
DESCRIPTION_CLOCK_SYSTEM=12時間表記か24時間表記の時計を使用します。
DESCRIPTION_AK_SCROLLSPEED=Wood UIテームのスクロール速度を設定します。
DESCRIPTION_ZOOMING_ICON=Wood UIテーマで選択したアイコンをズーム効果を表示します。

