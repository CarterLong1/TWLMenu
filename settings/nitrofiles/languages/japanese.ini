DESCRIPTION_DSCLASSICMENU=DSiテーマでSELECTを押すと表示されるメニュー。ROM選択メニューの前に表示できます。
DESCRIPTION_SELECTBUTTONOPTION=DSiかセガサターンテーマでSELECTを押すと表示するメニューを選択します。
DESCRIPTION_THEME_1=TWiLight Menu++で使用テーマ。左／右を押して選択します、\Aでサブテーマ。
