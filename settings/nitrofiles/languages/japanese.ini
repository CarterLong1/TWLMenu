DESCRIPTION_LANGUAGE_1=このオプションを設定することで、本体の言語選択の制限を回避ぢきます。
DESCRIPTION_GAMELANGUAGE_1=nds-bootstrapを使用してプレイされるDS ROMの言語を設定します。
DESCRIPTION_TITLELANGUAGE_1=DS ROMのバナータイトルの言語を設定します（DSiWareを除く）
DESCRIPTION_COLORMODE=画面の色を変更します。すべての領域で機能しないがあります。変更を有効にするには設定を終了してください。
DESCRIPTION_UNLAUNCH_BG=Unlaunchのデフォルト背景を変更します。Unlaunchの再インストールが必要です。
DESCRIPTION_SDREMOVALDETECTION=SD取り出すの検出を有効／無効にする。ROMメニューの代わりにエラーメッセージが表示される場合は無効にします。
DESCRIPTION_S1SDACCESS_1=フラッシュカードを二次のデバイスとして使用するを許可します。赤外線が機能しませんかアプリをクラッシュする場合は、これをオフにします。
DESCRIPTION_WIFI=ニンテンドーWi-Fiコネクションを使用するかどうかを選択します。DSダウンロードプレイには影響しません。
DESCRIPTION_LASTPLAYEDROM_1=オンに設定場合は、起動時に\Bを押しながらでROM選択メニューをスキップします。
DESCRIPTION_DSISPLASH=起動時にニンテンドーDSiスプラッシュ画面を表示するかどうかを選択します。「健康と安全を表示します」に設定しますで下画面に健康と安全メッセージを表示する。
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++の起動時にロゴを表示されます。
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++とnds-bootstrapに使用しているエクスプロイトされたDSiWareアプリ/ゲーム。使用しない場合は「なし」に設定してください。
DESCRIPTION_SYSREGION_1=SysNANDの地域。「自動」オプションは、SDNANDが設定されている場合にのみ機能します。
DESCRIPTION_LAUNCHERAPP=.appの名前を取得するには、POWERをおし、\Aと\Bを押しながら、LAUNCHERを強調表示します。
DESCRIPTION_DEFAULT_LAUNCHER_1=起動時にTWiLight Menu++かニンテンドーDSiメニューを開始するかを選択します。
DESCRIPTION_SYSTEMSETTINGS_1=\Aを押して、DSi本体に関連する設定を変更します。

