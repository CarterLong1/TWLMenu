DESCRIPTION_GBAR2_DLDIACCESS=フラッシュカードのDLDIドライバにアクセスするCPUを選択します。ARM9が白い画面がクラッシュする場合はARM7を選択してください。
DESCRIPTION_USEBOTTOMSCREEN=下画面でGBAゲームをプレイします。
DESCRIPTION_CENTERANDMASK=枠でゲームを中央揃え。1フレームの遅延を追加します。
DESCRIPTION_GBACOLORS=画面を暗くしてGBAの色をシミュレートします。
DESCRIPTION_GBAR2_MAINMEMICACHE=速度を向上させますが、いくつかのゲームでタイミングバグが発生する可能があります。
DESCRIPTION_GBAR2_WRAMICACHE=速度を向上しますが、いくつかのゲームはクラッシュする可能性があります。
DESCRIPTION_BIOSINTRO=GameBoy Advance ROMの起動時にスプラッシュ画面を表示されるかどうかを選択します。

