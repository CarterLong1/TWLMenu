DESCRIPTION_DSIMUSIC=Виберіть, яку пісню потрібно відтворювати в темах Nintendo DSi, Nintendo 3DS, SEGA Saturn і Homebrew Launcher тощо.
DESCRIPTION_FONT=Виберіть, які шрифти слід використовувати у налаштуваннях та темах Nintendo DSi, Nintendo 3DS, SEGA Saturn та Homebrew Launcher теми.
DESCRIPTION_USE_THEME_FONT=Використовувати шрифт, що включений до скіна (якщо у його є) замість того, щоб встановити значення «Font».
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Виберіть, чи слід використовувати типовий шрифт або той, встановлений у параметрі "Шрифт" для класичного меню DS.
DESCRIPTION_REFERSD=Ви використовуєте SD карту або мікроSD-картку?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Оновлює список на основі того, що ви нещодавно грали в грі. Вимкніть це, якщо ви запустите гру або програму викличе помилку під час операції Guru Medation.
DESCRIPTION_SORT_METHOD=Змінює сортування в алфавіті нещодавно відтворено, більшістю за типом файлу, або індивідуальність.
DESCRIPTION_DIRECTORIES_1=Якщо ви у папці, де знаходиться більшість ваших ігор, можна приховати каталоги/теки.
DESCRIPTION_SHOW_HIDDEN_1=Якщо увімкнено, чи буде встановлено додаток прихованим чи ні, і він все одно буде відображатися.
DESCRIPTION_PREVENT_ROM_DELETION_1=When turned on, ROM hiding/deletion is disabled. Also note this prevents un-hiding as well.
DESCRIPTION_BOXART=Show box art on the top screen of the Nintendo DSi/3DS themes.
DESCRIPTION_BOXART_DSI=Show box art on the top screen of the Nintendo DSi/3DS themes. Caching allows smoother scrolling at the cost of slower ROM list loading.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL themes.
DESCRIPTION_ANIMATEDSIICONS_1=Animate the icons of Nintendo DSi-enhanced titles.
DESCRIPTION_CUSTOMICONS=Show custom game icons for all ROM types.
DESCRIPTION_CLOCK_SYSTEM=Use either a 12-hour clock or a 24-hour clock.
DESCRIPTION_AK_SCROLLSPEED=Sets the scroll speed in the Wood UI theme.
DESCRIPTION_ZOOMING_ICON=Display a zoom effect for the selected icon in the Wood UI theme.
