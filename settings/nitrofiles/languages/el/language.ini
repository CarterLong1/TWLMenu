DESCRIPTION_GBAR2_WRAMICACHE=Ενισχύει την ταχύτητα, αλλά σε ορισμένα παιχνίδια ενδέχεται να προκληθούν σφάλματα.
DESCRIPTION_BIOSINTRO=Επιλέξτε αν η οθόνη εκκίνησης Game Boy Advance θα εμφανίζεται κατά την εκκίνηση μιας GameBoy Advance ROM.

