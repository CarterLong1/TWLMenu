DESCRIPTION_NINTENDOLOGOCOLOR=Endrer fargen på Nintendo-logoen som vises i Nintendo DSi splash skjermen hvis du har et spillkort inni.
DESCRIPTION_DSIMENUPPLOGO_1=Logoen vil bli vist når du starter TWiLight Menu++.
