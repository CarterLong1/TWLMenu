DESCRIPTION_ASPECTRATIO=Justerer toppskjermen med orginal størrelse eller bredere for DS-spill. Det kan hende noen spill ikke kan bruke dette. Krever at Sonos patcher skal brukes samt eksterne sysmodules aktivert i Luma.
DESCRIPTION_SMSGGINRAM=Last inn SEGA Master System og Game Gear ROMs i RAM-stasjoner. En eldre S8DS versjon blir brukt. Aktiver dette hvis du ikke kan kjøre sånne ROMs.
DESCRIPTION_GBABORDER=Endrer grensen i GBA-modus. påvirker ikke GBARunner2.
DESCRIPTION_RUNIN_1=Velg om du vil kjøre med DS eller DSi modus.
DESCRIPTION_CPUSPEED_1=Sett til TWL for å kvitte seg med lag i noen spill.
DESCRIPTION_VRAMBOOST_1=Tillat 8 bit VRAM skriving og utvider bus til 32-bit.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap brukes i stedet for en flashkortkjerne eller firmware.
DESCRIPTION_FCSAVELOCATION=Velg plasseringen av Slot-1 SD (eller flashkort) lagring.
DESCRIPTION_FORCESLEEPMODE=Hvis et bestemt Slot-1 kort hindrer hvilemodus fra å fungere, vennligst skru dette på. Husk å skru dette av hvis du har et spillkort inni.
DESCRIPTION_SLOT1SDACCESS=Har tilgang til konsollens SD-kort når du kjører et Slot-1 flashkort.
DESCRIPTION_SLOT1SCFGUNLOCK=Har tilgang til SCFG mens du kjører et Slot-1 flashkort. Tillater setting av utvidet minnemodus og/eller klokkehastighet i flashkort-homebrew.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Endre dette hvis noen Slot-1 kort ikke starter. Merk at omstartmetoden ikke vil bruke angitt språk eller CPU-hastighet.
DESCRIPTION_SNDFREQ_1=32.73kHz er opprinnelig kvalitet, 47.61kHz er høy kvalitet. Påvirker ikke detaljhandel Slot-1 kort.
DESCRIPTION_ROMREADLED_1=Angir LED som CPU ROM avlesningsindikator.
DESCRIPTION_DMAROMREADLED=Angir LED som DMA ROM avlesningsindikator.
DESCRIPTION_PRECISEVOLUMECTRL=Legger til flere volumnivåer i mellom de to knappene på VOL -/ +. Trykk SELECT+UP/DOWN for å justere volumet med ekstra nivåer.
DESCRIPTION_DSIWAREBOOTER=Velg hvilken app som starter opp DSiWare apper eller spill.
DESCRIPTION_EXPANDROMSPACE_DSI=Utvider ROM-området i RAM fra 8MB til 12MB, eller for SDK5 spill, gjør det mulig med 12MB (eller lavere) ROMs som lastes inn i RAM. Ødelegger et par spill som passer til RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Utvider ROM-rommet i RAM fra 24MB til 28MB, eller til SDK5 spill, 16MB til 28MB. Ødelegger noen spill som passer i RAM.
DESCRIPTION_CACHEBLOCKSIZE=Avhengig av størrelsen vil noen områder i DS(i) spill bli lastet litt raskere eller langsommere.
DESCRIPTION_SAVEFATTABLECACHE=Lagrer den opprettede FAT-tabellen som en 512 KB fil. Hvis du snart får SD korrupsjon, kan du deaktivere dette.
DESCRIPTION_BOOTSTRAP_1=Velg utgivelse eller nattlig bootstrap.
DESCRIPTION_DEBUG_1=Viser noe tekst før spillet startes.
DESCRIPTION_LOGGING_1=Logger prosessen for å patche til sd:/NDSBTSRP.LOG

