DESCRIPTION_SYSREGION_1=Regionen i SysNAND. "Auto" vil bare fungere hvis SDNAND er satt opp.
DESCRIPTION_LAUNCHERAPP=For å få navnet .app trykk på POWER, hold \A + \B, og uthev LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Velg om du vil starte TWiLight Menu++ eller Nintendo DSi meny ved oppstart.
DESCRIPTION_SYSTEMSETTINGS_1=Trykk på \A for å endre innstillinger relatert til Nintendo DSi-systemet.

