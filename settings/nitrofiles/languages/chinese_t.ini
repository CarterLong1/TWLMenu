; GUI settings
COLORMODE = Color mode
DESCRIPTION_COLORMODE = Changes the color of your screens. May not work in all areas. Exit settings for the change to take effect.

WIFILED = WiFi LED
DESCRIPTION_WIFILED = Enables/Disables the DSi console's WiFi LED.

SDREMOVALDETECTION = SD removal detection
DESCRIPTION_SDREMOVALDETECTION = Enables/Disables SD removal detection. Disable it, if an error message is shown, instead of the ROM menu.

S1SDACCESS = Slot-1 microSD access
DESCRIPTION_S1SDACCESS_1 = Allows your flashcard to be used as a secondary device. Turn this off if IR functionality does not work, or if the app crashes.

QUICKMENU = Quick Menu
DESCRIPTION_QUICKMENU = Toggling this option allows you to have a menu similar to the original DS UI before the ROM select menu.

THEME = 主題
DESCRIPTION_THEME_1 = 運用於 TWiLight Menu++ 的主題風格. 點擊 左/右 選擇風格, A 選擇主題.

DSIMUSIC = DSi/3DS Theme Music
DESCRIPTION_DSIMUSIC = Music to use in the DSi and 3DS themes

LASTPLAYEDROM = 啟動時運行最後開啟的 ROM
DESCRIPTION_LASTPLAYEDROM_1 = 如果開啟了, 在開機的時候長按 B 以進入 ROM 選單.

DSISPLASH = Nintendo DSi Splash Screen
DESCRIPTION_DSISPLASH = Show the Nintendo DSi splash screen on boot.

HSMSG = Health & Safety Message
DESCRIPTION_HSMSG = Show the H&S message on the bottom screen of the DSi splash.

DSIMENUPPLOGO = TWLMenu++ 開機畫面
DESCRIPTION_DSIMENUPPLOGO_1 = 啟動時會顯示 TWiLight Menu++ 的圖標.

UPDATE_RECENTLY_PLAYED_LIST = Update Recently Played list
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST = Updates the list based on what game you recently played. Disable this, if launching a game or app causes a Guru Meditation Error.

SORT_METHOD = Sort Method
DESCRIPTION_SORT_METHOD = Changes whether to sort alphabetically, by recently played, by most played, by file type, or custom.

DIRECTORIES = 目錄/資料夾
DESCRIPTION_DIRECTORIES_1 = 如果已位於大部分遊戲放置的資料夾, 隱藏 目錄/資料夾 是安全的.

SHOW_HIDDEN = Show hidden files
DESCRIPTION_SHOW_HIDDEN_1 = If turned on, whether an app is set to hidden or not will be ignored and it will be displayed anyways.

BOXART = 盒子封面/遊戲圖片
DESCRIPTION_BOXART_1 = 顯示在 DSi/3DS 主題的上方螢幕.

BOXARTMEM = Cache box art to memory
DESCRIPTION_BOXARTMEM = Loads the box art images into RAM, for lagless scrolling, at the cost of slow ROM list loading.

ANIMATEDSIICONS = 動態 DSi 圖標
DESCRIPTION_ANIMATEDSIICONS_1 = 像在 DSi/3DS 選單上的動態 DSi-增強圖標.

SYSREGION = SysNAND Region
DESCRIPTION_SYSREGION = The region of SysNAND. \"Auto\" option will only work if SDNAND is set up.

LAUNCHERAPP = SysNAND Launcher
DESCRIPTION_LAUNCHERAPP = To get the .app name, press POWER, hold A+B, then highlight LAUNCHER.

SYSTEMSETTINGS = 系統設置
DESCRIPTION_SYSTEMSETTINGS_1 = 按 A 來更改與 DSi 系統有關的設置.

DEFAULT_LAUNCHER = 預設啟動器
DESCRIPTION_DEFAULT_LAUNCHER_1_DSIMENUPP = 在啟動時運行 Nintendo DSi Menu 或 TWiLight Menu++.

SHOW = 顯示
HIDE = 隱藏

ALPHABEICAL = Alphabetial
RECENT = Recent
MOST_PLAYED = Most played
FILE_TYPE = File Type
CUSTOM = Custom

DESCRIPTION_SHOW_NDS = Display Nintendo DS/DSi ROMs in the ROM list.
DESCRIPTION_SHOW_RVID = Display Rocket Video files in the ROM list.
DESCRIPTION_SHOW_NES = Display NES and Famicom Disk System ROMs in the ROM list.
DESCRIPTION_SHOW_GB = Display GameBoy, Super GB, and GBC ROMs in the ROM list.
DESCRIPTION_SHOW_SMS = Display Sega Master System and Game Gear ROMs in the ROM list.
DESCRIPTION_SHOW_MD = Display Sega Genesis/Mega Drive ROMs in the ROM list.
DESCRIPTION_SHOW_SNES = Display Super Nintendo/Super Famicom ROMs in the ROM list.

DESCRIPTION_GBAR2_DLDIACCESS = Select which CPU to access the flashcard's DLDI driver. Select ARM7, if ARM9 causes a white screen crash.
DESCRIPTION_USEBOTTOMSCREEN = Play GBA games on the bottom screen.
DESCRIPTION_CENTERANDMASK = Centers the game with a border. Adds 1 frame delay.
DESCRIPTION_GBAR2_MAINMEMICACHE = Boosts speed, but causes timing bugs in a few games.
DESCRIPTION_GBAR2_WRAMICACHE = Boosts speed, but some games may crash.
DESCRIPTION_BIOSINTRO = Plays the GBA logo before starting GBA game.

