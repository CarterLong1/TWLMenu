AK_ZOOMING_ICON = 縮放圖標
DESCRIPTION_AK_ZOOMING_ICON = 在 Acekard theme 選中的圖標顯示縮放效果顯示.

AK_SCROLLSPEED = 捲動速度
DESCRIPTION_AK_SCROLLSPEED = 設置在 Acekard theme 中的捲動速度.

