DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Increases color range of the photo and/or box art/game covers. Disable this, if you encounter a freeze in the DSi, 3DS, Saturn, or HBL themes.
DESCRIPTION_ANIMATEDSIICONS_1=Animate the icons of Nintendo DSi-enhanced titles.
DESCRIPTION_CUSTOMICONS=Hiện icon tùy chỉnh cho tất cả các loại ROM.
