DESCRIPTION_LANGUAGE_1=Undgå det begrænsede udvalg af sprog på din konsol ved at ændre denne indstilling.
DESCRIPTION_GAMELANGUAGE_1=Vælg sprog i DS-spil, der kører via nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Vælg sproget til DS-spilbannere (men ikke DSi-titler).
DESCRIPTION_GAMEREGION=Vælg regionen til DSi-ROMs kørt gennem nds-bootstrap og til nyere homebrew.
DESCRIPTION_USEROMREGION=Overrides the Game Region setting for region-locked ROMs.
DESCRIPTION_MACROMODE=Slår den øverste skærm fra så kun den nederste bruges. Kan bruges til Game Boy Macro-moddede konsoller.
DESCRIPTION_COLORMODE=Ændr farverne på skærmen. Virker måske ikke alle steder. Dette træder i kraft når indstillingerne afsluttes.
DESCRIPTION_LIMITEDMODE=Only use for testing. Runs TWiLight Menu++ as if your console is in a DSiWarehax environment. Reboot after disabling for changes to take effect.
DESCRIPTION_SDREMOVALDETECTION=Aktiver tjek for SD-udskubning. Slå fra hvis en fejlmeddelelse vises i stedet for ROM-menuen.
DESCRIPTION_S1SDACCESS_1=Tillader brug af microSD-kortet i et Slot-1 flashcard som ekstra drev. Slå fra hvis IR-funktionalitet ikke virker, eller hvis appen crasher.
DESCRIPTION_WIFI=Select whether to use Wireless Communications. Disable if WiFi card is either broken or not seated correctly.
DESCRIPTION_POWERLEDCOLOR=Change to either Blue (or Red on low battery) or Purple.
DESCRIPTION_LASTPLAYEDROM_1=Hvis slået til, kan du holde \B ved opstart for at springe til ROM-menuen.
DESCRIPTION_AUTOSTARTSLOT1=Starter automatisk spillet eller flashcardet i Slot-1. Kan bruges hvis TWiLight Menu++ er på flashcardet og har adgang til konsollens SD-kort.
DESCRIPTION_DSSPLASH=Select whether to show the Nintendo DS splash screen on boot. Set to "With H&S" for the Health & Safety message to show on the bottom screen.
DESCRIPTION_DSISPLASH=Vælg om Nintendo DSi-opstartsskærmen vises ved opstart. Sæt til "med H&S" for at vise "Health and Safety"-beskeden på den nederste skærm.
DESCRIPTION_DSSPLASHAUTOSKIP=When enabled the Nintendo DS splash screen will automatically continue instead of waiting for you to touch the touch screen.
DESCRIPTION_DSISPLASHAUTOSKIP=Når slået til vil Nintendo DSi-startskærmen automatisk fortsætte i stedet for at vente på at der bliver trykket på skærmen.
DESCRIPTION_NINTENDOLOGOCOLOR=Vælg farven på Nintendo-logoet, der bliver vist på Nintendo DSi-opstartsskærmen hvis et spil er sat i konsollen.
DESCRIPTION_DSIMENUPPLOGO_1=Logoet vises når du starter TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Hvilket exploit i en DSiWare-app eller -spil, du bruger til at starte TWiLight Menu++ og nds-bootstrap. Sæt til "intet" hvis intet bruges.
DESCRIPTION_SYSREGION_1=Regionen af SysNAND. "Auto" virker kun, hvis SDNAND er sat op.
DESCRIPTION_LAUNCHERAPP=For at få .app-filens navn, tryk POWER, hold \A + \B, og marker LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Vælg om TWiLight Menu++ eller DSi-menuen skal vises ved opstart.
DESCRIPTION_SYSTEMSETTINGS_1=Tryk \A for at ændre indstillinger for Nintendo DSi-systemet.

