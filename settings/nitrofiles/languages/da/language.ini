DESCRIPTION_FRAMERATE=Ændrer hvor mange billeder, der vises hvert sekund.
DESCRIPTION_DSCLASSICMENU=Den menu, der vises ved at trykke på SELECT i Nintendo DSi-temaet, kan vises før ROM-menuen.
DESCRIPTION_SELECTBUTTONOPTION=Vælg en menu, der skal vises, når du trykker på SELECT i temaet Nintendo DSi, SEGA Saturn og Homebrew Launcher.
DESCRIPTION_THEME_1=Det tema, der skal bruges i TWiLightMenu++. Tryk på Venstre/Højre for at vælge, \A for under-temaer.
DESCRIPTION_SETTINGSMUSIC=Vælg baggrundsmusikken, der skal spilles på denne skærm. Menuen skal genåbnes før dette træder i kraft.
DESCRIPTION_DSIMUSIC=Vælg hvilken musik der skal spilles i temaerne Nintendo DSi, Nintendo 3DS, SEGA Saturn og Homebrew Launcher.
DESCRIPTION_FONT=Vælg hvilken skrifttype, der skal bruges i indstillinger og Nintendo DSi-/3DS-, SEGA Saturn- og Homebrew Launcher-temaerne.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Vælg, om standard-skrifttypen eller den sat med indstillingen "skrifttype" skal bruges i den klassiske DS-menu.
DESCRIPTION_REFERSD=Bruger du et SD-Kort eller et microSD-kort?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Opdaterer listen af nyligt spillede spil. Deaktiver dette, hvis åbningen af et spil eller en app forårsager en "Guru Meditation Error".
