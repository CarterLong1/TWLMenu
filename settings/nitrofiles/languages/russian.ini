DESCRIPTION_ASPECTRATIO=Регулирует верхний экран как оригинальный или широкий для DS игр. Некоторые игры могут не использовать это. Требует использования Sono's patcher, а также внешних системных модулей в Luma.
DESCRIPTION_SMSGGINRAM=Загружает ромы SEGA Master System или Game Gear в RAM. Будет использована старая версия S8DS. Включите ее, если вы не можете запустить ROM.
DESCRIPTION_GBARUNNER2_1=Использует GBARunner2 или нативный GBA режим для GBA игр.
DESCRIPTION_RUNIN_1=Запуск в режиме DS или DSi.
DESCRIPTION_CPUSPEED_1=TWL может избавить от лагов в некоторых играх.
DESCRIPTION_VRAMBOOST_1=Разрешить 8 бит запись в VRAM и расширить шину до 32 бит.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap используется вместо ядра флэш карты или прошивки.
DESCRIPTION_FCSAVELOCATION=Выберите место сохранений Slot-1 SD (или флэш карта).
DESCRIPTION_FORCESLEEPMODE=Если Slot-1 карта не позволяет войти в спящий режим, включите эту функцию. Не забудьте выключить это при вставке настоящей игровой карты.
DESCRIPTION_SLOT1SCFGUNLOCK=Дает доступ к SCFG во время работы Slot-1 с флэш картой. Позволяет установить режим расширенной памяти и/или часовую скорость в homebrew.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Измените это, если некоторые Slot-1 карты не загружаются. Обратите внимание, что метод перезагрузки не будет использовать ваш язык или скорость CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz - оригинальное качество, 47.61kHz - высокое качество. Не влияет на настоящие Slot-1 карты.
DESCRIPTION_ROMREADLED_1=LED-индикатор как индикатор чтения CPU.
DESCRIPTION_DMAROMREADLED=LED-индикатор как индикатор чтения DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Добавляет больше уровней громкости кнопкам VOL -/+. Нажмите SELECT+UP/DOWN для настройки громкости с дополнительными уровнями.
DESCRIPTION_DSIWAREBOOTER=Выберите, какое приложение загрузит DSiWare или игры.
DESCRIPTION_EXPANDROMSPACE_DSI=Расширяет место для ROM в RAM c 8MB до 12MB, или для игр SDK5, позволяет загружать 12MB (или меньше) ROM в RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Расширяет ROM в RAM с 24MB до 28МБ, или для игр SDK5, с 16MB до 28МБ.
DESCRIPTION_EXPANDROMSPACE_2=Ломает несколько игр, которые помещаются в RAM.
DESCRIPTION_CACHEBLOCKSIZE=В зависимости от размера, некоторые области в играх DS(i) загружаются чуть быстрее или медленнее.
DESCRIPTION_SAVEFATTABLECACHE=Сохраняет созданный кэш таблиц в формате 512KB. Если вы столкнулись с повреждением SD карты, отключите этот параметр.
DESCRIPTION_BOOTSTRAP_1=Выберите релиз или ночную загрузку
DESCRIPTION_DEBUG_1=Отображает текст перед началом игры.
DESCRIPTION_LOGGING_1=Записывает процесс патча в sd:/NDSBTSRP.LOG
