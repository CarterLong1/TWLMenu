DESCRIPTION_S1SDACCESS_1=Позволяет использовать флэш карту как второстепенное устройство. Выключите, если IR-функциональность не работает, или при сбое приложения.
DESCRIPTION_WIFILED=Включает/Отключает WiFi LED у DSi консоли.
DESCRIPTION_LASTPLAYEDROM_1=Если включено, удерживайте B при запуске, чтобы перейти к меню выбора ромов.
DESCRIPTION_DSISPLASH=Показывает экран заставки Nintendo DSi при загрузке.
DESCRIPTION_HSMSG=Показать сообщение о здоровье и безопасности на нижнем экране DSi.
DESCRIPTION_DSIMENUPPLOGO_1=Показывает логотип при запуске TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Используемое приложение DSiWare для TWiLight Menu++ и nds-bootstrap. Если оно не используется, установите "Нет".
DESCRIPTION_SYSREGION_1=Область SysNAND. Опция "Авто" будет работать только если установлен SDNAND.
DESCRIPTION_LAUNCHERAPP=Для получения названия .app нажмите POWER, удерживайте A+B, затем выберите LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Загружает меню Nintendo DSi или TWiLight Menu++ при загрузке.
DESCRIPTION_SYSTEMSETTINGS_1=Нажмите A, чтобы изменить системные настройки консоли.
