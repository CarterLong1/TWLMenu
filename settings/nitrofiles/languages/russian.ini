DESCRIPTION_FRAMERATE=Изменяет частоту кадров в секунду.
DESCRIPTION_DSCLASSICMENU=Меню, отображаемое нажатием на SELECT в теме DSi, может отображаться перед меню выбора ромов.
DESCRIPTION_SELECTBUTTONOPTION=Выберите меню при нажатии SELECT в теме DSi или SEGA Saturn.
DESCRIPTION_THEME_1=Тема для TWiLight Menu+++. Нажмите Влево/Вправо, чтобы выбрать, А для подтем.
DESCRIPTION_DSIMUSIC=Музыка для использования в темах DSi и 3DS.
DESCRIPTION_REFERSD=Вы используете SD карту или microSD карту?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Обновляет список на основе того, в какую игру вы недавно играли. Отключите его, если запуск игры или приложения вызывает ошибку Guru Meditation.
DESCRIPTION_SORT_METHOD=Изменяет сортировку по алфавиту, по недавно воспроизведенных, по типу файла или на свою.
DESCRIPTION_DIRECTORIES_1=Если вы находитесь в папке, где находятся большинство игр, то безопасно скрыть каталоги/папки.
DESCRIPTION_SHOW_HIDDEN_1=Если включено, скрытые приложения будут отображаться в любом случае.
DESCRIPTION_PREVENT_ROM_DELETION_1=При включении, запрещает скрытие/удаление ромов. Также обратите внимание, что это предотвращает отмену скрытия.
DESCRIPTION_BOXART_1=Отображаются на верхнем экране темы DSi/3DS.
DESCRIPTION_BOXARTMEM=Загружает обложки в RAM для быстрой прокрутки, ценной медленного загрузка списка ромов.
DESCRIPTION_ANIMATEDSIICONS_1=Анимация улучшенных DSi-иконок в меню DSi/3DS.
DESCRIPTION_CLOCK_SYSTEM=Use either a 12-hour clock or a 24-hour clock.
DESCRIPTION_AK_SCROLLSPEED=Sets the scroll speed in the Acekard theme.
DESCRIPTION_ZOOMING_ICON=Display a zoom effect for the selected icon in the Acekard theme.

