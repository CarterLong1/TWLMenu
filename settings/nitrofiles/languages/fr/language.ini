DESCRIPTION_UPDATETWLMENU=Mettre à jour TWiLight Menu++ vers une nouvelle version.
DESCRIPTION_FRAMERATE=Modifie le nombre de frames affichées par seconde.
DESCRIPTION_DSCLASSICMENU=Le menu qui s'affiche en appuyant sur SELECT dans le thème Nintendo DSi peut être affiché avant le menu de sélection de la ROM.
DESCRIPTION_SELECTBUTTONOPTION=Choisissez un menu à afficher lorsque vous appuyez sur SELECT dans le thème Nintendo DSi, SEGA Saturn et Homebrew Launcher.
DESCRIPTION_THEME_1=Le thème utilisé pour TWiLight Menu++. Appuyez sur Gauche/Droite pour choisir, \A pour les sous-thèmes.
DESCRIPTION_SETTINGSMUSIC=Sélectionnez quelle musique doit être jouée sur cet écran. Rouvrez les paramètres pour prendre effet.
DESCRIPTION_DSIMUSIC=Sélectionnez la musique à jouer dans les thèmes Nintendo DSi, Nintendo 3DS, SEGA Saturn et Homebrew Launcher.
DESCRIPTION_FONT=Sélectionnez la police à utiliser dans les paramètres et dans les thèmes Nintendo DSi, Nintendo 3DS, SEGA Saturn et Homebrew Launcher.
DESCRIPTION_DS_CLASSIC_CUSTOM_FONT=Sélectionnez si vous souhaitez utiliser la police par défaut ou celle définie par le paramètre « Police » dans le Menu DS Classic.
DESCRIPTION_REFERSD=Utilisez-vous une carte SD ou une carte microSD ?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Met à jour la liste des jeux joués récemment. Désactivez ce paramètre si vous obtenez une Guru Meditation Error au lancement d'un jeu.
DESCRIPTION_SORT_METHOD=Trier les jeux par ordre alphabétique, de lancement récent, des plus joués, des types de fichier ou personnaliser le tri.
DESCRIPTION_DIRECTORIES_1=Si vous êtes dans un dossier où sont la plupart de vos jeux, il est possible de cacher des répertoires/dossiers en toute sécurité.
DESCRIPTION_SHOW_HIDDEN_1=Si activé, tout les fichiers reconnus seront affichés, qu'ils soient masqués ou non.
DESCRIPTION_PREVENT_ROM_DELETION_1=Lorsque cette option est activée, le masquage/suppression des ROMs est désactivé. Notez que cela empêche également le démasquage.
DESCRIPTION_BOXART=Afficher la jaquette sur le haut de l'écran des thèmes Nintendo DSi/3DS.
DESCRIPTION_BOXART_DSI=Afficher la jaquette sur le haut de l'écran des thèmes Nintendo DSi/3DS. La mise en cache permet un défilement plus fluide au prix d'un chargement plus lent de la liste des ROMs.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Augmente la gamme de couleurs des photos et/ou des jaquettes de jeu. Désactivez cette option si les thèmes DSi, 3DS, Saturn ou HBL plantent.
DESCRIPTION_ANIMATEDSIICONS_1=Animer les icônes des jeux DSi-enhanced.
DESCRIPTION_CLOCK_SYSTEM=Utilisez une horloge de 12 heures ou une horloge de 24 heures.
DESCRIPTION_AK_SCROLLSPEED=Paramétrer la vitesse de défilement dans le thème Wood UI.
DESCRIPTION_ZOOMING_ICON=Afficher un effet de zoom pour les icônes dans le thème Wood UI.

