DESCRIPTION_ASPECTRATIO=Ajuster l'écran du haut à la taille originale ou plus grande pour les jeux DS. Certains jeux ne l'utilsent pas. Requiert l'utilisation du patcher de Sono et l'option "external sysmodules" d'activée dans Luma.
DESCRIPTION_RUNFLUBBAEMUSIN=Lancez les émulateurs de FluBBa en mode DS ou DSi. Une ancienne version de S8DS sera utilisée pour les ROMs MS/GG. Passez en mode DS si vous ne pouvez pas lancer les ROMs.
DESCRIPTION_GBABORDER=Modifie la bordure en mode GBA. N'affecte pas GBARunner2.
DESCRIPTION_RUNIN_1=Select whether to run in DS or DSi mode. In TWL titles, DSi mode will allow features such as Camera and/or WPA1/2 WiFi to be useable.
DESCRIPTION_CPUSPEED_1=Set to TWL to get rid of slowdowns, at the cost of a few bugs in some NTR titles.
DESCRIPTION_VRAMBOOST_1=DSi mode will allow 8-bit VRAM writes and expand the bus to 32-bit. Can cause graphical glitches in some NTR titles.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap est utilisé à la place du kernel/firmware du linker.
DESCRIPTION_HOTKEY=Définissez le raccourci pour ouvrir le menu en jeu nds-bootstrap.
DESCRIPTION_FCSAVELOCATION=Choisissez l'emplacement des sauvegardes Slot-1 (ou des linkers).
DESCRIPTION_FORCESLEEPMODE=Si certains jeux Slot-1 refusent de se mettre en veille, activez cette option.
DESCRIPTION_SLOT1SDACCESS=Accédez à la carte SD de la console en exécutant une carte Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Donne l'accès à SCFG lorsqu'un linker Slot-1 est lancé. Permet de définir le mode de mémoire étendue et/ou la vitesse d'horloge dans les homebrews des linkers.
DESCRIPTION_SLOT1TOUCHMODE=Pour la meilleure compatibilité du mode DSi disponible sur les linkers, veuillez régler le mode tactile en mode DSi.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Changez ce paramètre si les jeux Slot-1 ne démarrent pas. Veuillez noter que la méthode de redémarrage n'utilise pas vos paramètres de langue ou de vitesse du CPU.
DESCRIPTION_SNDFREQ_1=32.73 kHz Qualité d'origine, 47.61 kHz Haute qualité.
DESCRIPTION_ROMREADLED_1=Définir la LED indiquant la lecture d'une ROM.
DESCRIPTION_CARDREADDMA=Les jeux utilisent le DMA pour effectuer des opérations de lecture plus rapide. Désactivez cette option pour contourner les plantages, au détriment de la compatibilité de certains jeux.
DESCRIPTION_ASYNCHCARDREAD=Exécutez des opérations threadées lors de l'exécution d'opérations de lecture de carte. Ne fonctionnera pas avec certains jeux. Désactivez ceci pour corriger certains crashs.
DESCRIPTION_SWIHALTHOOK=Hooks into SWI Halt for console SD R/W operations, and/or DMA reads from RAM. Does not affect TWL titles in DSi mode. Turn this off to fix slowdown in some games.
DESCRIPTION_DMAROMREADLED=Définir la LED indiquant la lecture de la DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Ajoutez plus de niveau de volume par rapport à ceux d'origine. Appuyez sur SELECT+HAUT/BAS pour ajuster le volume avec les niveaux supplémentaires.
DESCRIPTION_DSIWAREBOOTER=Sélectionnez l'application pour lancer les applications ou jeuw DSiWare.
DESCRIPTION_DSIWARETOSD=Copie le DSiWare lancé depuis le linker vers un emplacement temporaire sur la carte SD de la console. Désactiver ceci augmentera la vitesse de charge, mais diminuera la compatibilité.
DESCRIPTION_PHOTOLOCATION=Sélectionnez l'emplacement du dossier de photos que vous souhaitez utiliser dans les titres DSiWare.
DESCRIPTION_TWLNANDLOCATION=Sélectionnez le périphérique dont vous voulez que les titres DSiWare lisent le contenu de la TWLNAND.
DESCRIPTION_EXPANDROMSPACE_DSI=Étendre l'espace de la ROM dans la RAM de 8 Mo à 12 Mo, ou pour les jeux SDK5, permet de charger 12 Mo (ou plus) de ROMs dans la RAM. Cela casse quelques jeux qui tiennent dans la RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Étendre l'espace de la ROM dans la RAM de 24 Mo à 28 Mo, ou pour les jeux SDK5, de 16 Mo à 28 Mo. Cela casse quelques jeux qui tiennent dans la RAM.
DESCRIPTION_CACHEBLOCKSIZE=Selon la taille, certaines zones dans les jeux DSi se chargeront un peu plus rapidement ou plus lentement.
DESCRIPTION_SAVEFATTABLECACHE=Sauvegardez le cache de la table FAT comme un fichier de 512kB. Si vous remarquez une corruption rapide de la carte SD, désactivez ce paramètre.
DESCRIPTION_BOOTSTRAP_1=The release build is the latest version usually bundled. The nightly build is based on a commit from GitHub, and can contain bugs.
DESCRIPTION_DEBUG_1=Affiche du texte avant de lancer un jeu.
DESCRIPTION_LOGGING_1=Enregistrer les logs du patch vers sd:/NDSBTSRP.LOG

