DESCRIPTION_USEROMREGION=Overrides the Game Region setting for region-locked ROMs.
DESCRIPTION_MACROMODE=Stänger av den övre skärmen, så endast den nedre skärmen används. Användbar för konsoler med GameBoy Macro mod.
DESCRIPTION_COLORMODE=Ändrar färgen på dina skärmar. Fungerar inte i alla områden. Lämna inställningarna för att ändringen ska ta effekt.
