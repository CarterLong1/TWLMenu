DESCRIPTION_UPDATETWLMENU=Uppdaterar TWiLight Menu++ till en ny version.
DESCRIPTION_FRAMERATE=Ändrar hur många bilder per sekund som visas.
DESCRIPTION_DSCLASSICMENU=Menyn som visas genom att trycka på SELECT i Nintendo DSi temat och kan visas innan ROM-vals menyn.
DESCRIPTION_SELECTBUTTONOPTION=Välj en meny att visa när du trycker på SELECT i Nintendo DSi, SEGA Saturn och Homebrew Launcher teman.
DESCRIPTION_THEME_1=Temat att använda i TWiLight Meny++. Tryck Vänster/Höger för att välja, \A för skinn.
DESCRIPTION_SETTINGSMUSIC=Välj vilken låt som borde spelas på denna skärm. Öppna igen för att ändringen ska ta effekt.
DESCRIPTION_DSIMUSIC=Välj vilken låt som ska spelas i Nintendo DSi, Nintendo 3DS, SEGA Saturn och Homebrew Launcher teman.
DESCRIPTION_FONT=Välj vilken typsnitt som ska användas i inställningarna och alla Nintendo DSi, Nintendo 3DS, SEGA Saturn och Homebrew Launcher teman.
