DESCRIPTION_REFERSD=Använder du ett SD-kort eller ett microSD-kort?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Uppdaterar listan baserat på vilket spel du nyligen spelat. Inaktivera detta om du startar ett spel eller en app orsakar Guru Meditation Fel.
DESCRIPTION_SORT_METHOD=Ändrar om du vill sortera alfabetiskt, nyligen spelat, spelats mest, filtyp eller anpassad.
DESCRIPTION_DIRECTORIES_1=Om du är i en mapp där de flesta av dina spel är så är det säkert att dölja mappar.
DESCRIPTION_SHOW_HIDDEN_1=Om aktiverad, så gör det ingen skildnad om du gömmer en app eller ej. Det kommer visas ändå.
DESCRIPTION_PREVENT_ROM_DELETION_1=Om aktiverad, så är ROM döljning/radering inaktiverad. Notera också att detta förhindrar visning också.
DESCRIPTION_BOXART=Visa omslag på den översta skärmen i DSi/3DS teman.
DESCRIPTION_BOXART_DSI=Visa omslag på den översta skärmen i DSi/3DS teman. Caching möjliggör jämnare rullning på bekostnad av långsammare inladdning av ROM-listor.
DESCRIPTION_PHOTO_BOXART_COLOR_DEBAND=Ökar färgintervallet för fotot och/eller omslagen. Inaktivera detta om du stöter på frysning i DSi, 3DS, Saturn eller HBL-teman.
DESCRIPTION_ANIMATEDSIICONS_1=Animera ikonerna i Nintendo DSi-förbättrade titlar.
DESCRIPTION_CUSTOMICONS=Show custom game icons for all ROM types.
DESCRIPTION_CLOCK_SYSTEM=Använd antingen en 12-timmarsklocka eller en 24-timmarsklocka.
DESCRIPTION_AK_SCROLLSPEED=Anger rullhastigheten i temat Wood UI.
DESCRIPTION_ZOOMING_ICON=Visa en zoomeffekt för den valda ikonen i temat Wood UI.

