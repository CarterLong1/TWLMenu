DESCRIPTION_ASPECTRATIO=Menyesuaikan rasio layar atas permainan DS menjadi ukuran normal atau lebar. Beberapa permainan ada yang tak pakai. Dibutuhkan penambalnya Sono dan juga external sysmodules dinyalakan di Luma.
DESCRIPTION_RUNFLUBBAEMUSIN=Menjalankan emulator kembangan FluBBa di mode DS atau DSi. S8DS versi lama akan digunakan untuk ROM SMS/GG. Ubah ke mode DS jika ROM tidak jalan.
DESCRIPTION_GBABORDER=Mengubah border di mode GBA. GBARunner2 tidak terpengaruh.
DESCRIPTION_RUNIN_1=Pilih dijalankannya di mode DS atau DSi.
DESCRIPTION_CPUSPEED_1=Ubah ke TWL agar sendat (lag) hilang di beberapa permainan.
DESCRIPTION_VRAMBOOST_1=Membolehkan VRAM 8 bit menulis dan memperluas bus ke 32 bit.
DESCRIPTION_USEBOOTSTRAP=Nanti yang dipakai nds-bootstrap dan bukan kernel atau firmware flashcard di Slot-1.
DESCRIPTION_FCSAVELOCATION=Pilih letak simpanan(save) kartu SD Slot-1 (atau flashcard).
DESCRIPTION_FORCESLEEPMODE=Jika ada kartu Slot-1 yang mengganggu mode tidur, mohon nyalakan tambal (patch) ini. Jangan lupa dimatikan lagi kalau yang dipasang kartu permainan retail.
DESCRIPTION_SLOT1SDACCESS=Mendapat akses ke kartu SD konsol selagi flashcard Slot-1 dijalankan.
DESCRIPTION_SLOT1SCFGUNLOCK=Mendapat akses ke SCFG selagi flashcard Slot-1 dijalankan. Jadi mode perluasan memori dan/atau clock speed di homebrew flashcard boleh diatur.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Mohon diubah kalau ada kartu Slot-1 yang tak bisa jalan. Cara penyalaan ulang (reboot) ini tak memakai cepat CPU atau bahasa yang sudah kamu atur.
DESCRIPTION_SNDFREQ_1=32.73kHz yang suara biasa, 47.61kHz yang mutu tinggi. Kartu Slot-1 retail tidak terpengaruh.
DESCRIPTION_ROMREADLED_1=Mengatur LED mana yang dijadikan penanda baca ROM CPU.
DESCRIPTION_DMAROMREADLED=Mengatur LED mana yang dijadikan penanda baca ROM DMA.
DESCRIPTION_PRECISEVOLUMECTRL=Menambah tingkatan volume suara di antara tombol VOL -/+. Tekan SELECT+ATAS/BAWAH untuk menyesuaikan tingkatan suara yang lebih presisi.
DESCRIPTION_DSIWAREBOOTER=Pilih aplikasi mana yang meluncurkan permainan/aplikasi DSiWare.
DESCRIPTION_EXPANDROMSPACE_DSI=Memperluas ruang ROM di RAM dari 8MB jadi 12MB, permainan SDK5 yg ROM 12MB (atau lebih kecil) juga dapat dimuat ke RAM. Mengacau beberapa permainan yg muat di RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Memperluas ruang ROM di RAM dari 24MB jadi 28MB, kalau permainan SDK5, 16MB jadi 28MB. Mengacau beberapa permainan yg muat di RAM.
DESCRIPTION_CACHEBLOCKSIZE=Tergantung ukurannya, beberapa bagian di permainan DS(i) akan dimuat cepat atau lambat.
DESCRIPTION_SAVEFATTABLECACHE=Menyimpan tembolok (cache) tabel FAT menjadi berkas 512KB. Mohon dimatikan jika kartu SD jadi rusak (corrupt).
DESCRIPTION_BOOTSTRAP_1=Pilih menggunakan bootstrap Release atau Nightly.
DESCRIPTION_DEBUG_1=Menampilkan teks sebelum peluncuran permainan.
DESCRIPTION_LOGGING_1=Mencatat (log) proses penambalan ke sd:/NDSBTSRP.LOG

