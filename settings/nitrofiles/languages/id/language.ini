DESCRIPTION_TITLELANGUAGE_1=Atur bahasa pada Nama Judul ROM DS (kecuali DSiWare).
DESCRIPTION_MACROMODE=Layar atas dimatikan, jadi hanya layar bawah yang digunakan. Berguna untuk konsol modifikasi satu layar GameBoy Macro.
DESCRIPTION_COLORMODE=Mengubah warna dari layar. Tidak semua tempat bisa. Keluar dari pengaturan agar berubah warna.
DESCRIPTION_SDREMOVALDETECTION=Menyalakan/matikan deteksi pencopotan kartu memori SD. Matikan jika di menu ROM muncul pesan galat (error).
