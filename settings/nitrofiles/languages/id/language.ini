DESCRIPTION_LASTPLAYEDROM_1=Jika dinyalakan, tahan \B di awal buka (startup) agar langsung ke menu pilih ROM.
DESCRIPTION_AUTOSTARTSLOT1=Langsung mulaikan permainan atau flashcard di Slot-1. Berguna jika di flashcard-mu ada TWLMenu++ dengan akses SD konsol.
DESCRIPTION_DSISPLASH=Pilih apakah layar splash Nintendo DSi tampil di awal nyala (boot). Ubah ke "Ada H&S" agar ada pesan Kesehatan & Keselamatan di layar bawah.
DESCRIPTION_NINTENDOLOGOCOLOR=Mengubah warna logo Nintendo yang muncul di layar splash Nintendo DSi kalau terpasang kartu permainan.
DESCRIPTION_DSIMENUPPLOGO_1=Logo akan ditampilkan ketika memulai TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=Pilih aplikasi/permainan DSiWare apa yang dieksploitasi untuk TWiLight Menu++ dan nds-bootstrap. Ubah ke "Tak Ada" jika tidak pakai.
DESCRIPTION_SYSREGION_1=Daerahnya SysNAND. Pilihan "Otomatis" hanya bisa kalau sudah ada SDNAND.
DESCRIPTION_LAUNCHERAPP=Untuk cari nama berkas .app, tekan POWER, tahan \A + \B, kemudian sorot LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Pilih yang diluncurkan TWiLight Menu++ atau Menu Nintendo DSi ketika awal nyala (boot).
DESCRIPTION_SYSTEMSETTINGS_1=Tekan \A untuk mengubah pengaturan di sistem konsol Nintendo DSi.

