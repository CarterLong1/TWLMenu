DESCRIPTION_ASPECTRATIO=Beállítja a felső képernyőt, hogy az eredeti vagy szélesebb legyen DS játékoknál. Néhány játék nem használja. Igényli a Sono's patcher használatát és külső rendszermodulok engedélyezését a Luma-ban.
DESCRIPTION_RUNFLUBBAEMUSIN=A FluBBa által kifejlesztett emulátorok futtatása DS vagy DSi módban. Az SMS-/GG-hez egy régebbi S8DS verziót lesz használva.
DESCRIPTION_GBABORDER=Megváltoztatja a keretet GBA módban. Nem érinti a GBARunner2-t.
DESCRIPTION_RUNIN_1=Kiválaszthatod DS vagy DSi módban induljon.
DESCRIPTION_CPUSPEED_1=Állítsd TWL-re, hogy elkerüld a késést néhány játéknál.
DESCRIPTION_VRAMBOOST_1=Lehetővé teszi a 8 bit VRAM írást és kibővíti a buszt 32 bit-re.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap lesz használva a flashcard kernel vagy firmware helyett.
DESCRIPTION_HOTKEY=Az nds-bootstrap játékonkénti menü gyorsbillentyűjének beállítása.
DESCRIPTION_FCSAVELOCATION=Válaszd ki a Slot-1 SD (vagy flashcard) mentések helyét.
DESCRIPTION_FORCESLEEPMODE=Ha valamely Slot-1 kártya megakadályozza az alvó mód működését, kérjük kapcsold ezt be. Ne felejtsd el kikapcsolni, ha egy bolti játékkártyát helyezel bele.
DESCRIPTION_SLOT1SDACCESS=Hozzáférés a konzol SD kártyájához, amikor Slot-1 flashcard-ot futtatsz.
DESCRIPTION_SLOT1SCFGUNLOCK=Hozzáférés az SCFG-hez, miközben Slot-1 flashcard-ot fut. Lehetővé teszi a bővített memória módot és/vagy órajel sebességet a flashcard homebrew appban.
DESCRIPTION_SLOT1TOUCHMODE=A legjobb DSi mód eléréséhez flashcardon, kérjük állítsd be az érintés módra a DSi módot.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Módosítsd ezt, ha néhány Slot-1 kártya nem bootol. Jegyezd meg, hogy az újraindítás metódus nem fogja használni a nyelv vagy CPU sebesség beállításokat.
DESCRIPTION_SNDFREQ_1=32,73kHz az eredeti minőség, 47,61kHz a nagy minőség. Nem befolyásolja a bolti Slot-1 kártyákat.
DESCRIPTION_ROMREADLED_1=A LED beállítása, mint CPU ROM olvasás jelző.
DESCRIPTION_CARDREADDMA=A játékok DMA-t használnak a gyorsabb olvasás műveletekhez. Kapcsold ki az összeomlások javításához, néhány játék kompatibilitása árán.
DESCRIPTION_ASYNCHCARDREAD=Szál műveletek futtatása, amíg a kártya olvasás műveletek futnak. Nem működik néhány játékkal. Kapcsold ki néhány összeomlás javításához.
DESCRIPTION_DMAROMREADLED=A LED beállítása, mint DMA ROM olvasás jelző.
DESCRIPTION_PRECISEVOLUMECTRL=Több hangerő szintet ad hozzá a VOL -/+ gombokkal elérhetők közé. Nyomj SELECT+FEL/LE gombot a hangerő extra szintekre beállításához.
DESCRIPTION_DSIWAREBOOTER=Választhat, melyik app bootolja a DSiWare appokat vagy játékokat.
DESCRIPTION_DSIWARETOSD=Átmásolja az elindított DSiWare-t a flashcard-ról egy átmeneti helyre a konzol SD kártyájára. A kikapcsolása növeli a töltési sebességet, de csökkenti a kompatibilitást.
DESCRIPTION_PHOTOLOCATION=Válaszd ki a fotók mappáját, amit a DSiWare címekben szeretnél használni.
DESCRIPTION_TWLNANDLOCATION=Válaszd ki melyik eszközről szeretnéd, hogy a DSiWare címek olvassák a TWLNAND tartalmakat.
DESCRIPTION_EXPANDROMSPACE_DSI=Kibővíti a ROM területet a RAM-ban 8MB-ról 12MB-ra vagy SDK5 játékok számára lehetővé teszi a 12MB (vagy kisebb) ROM-ok betöltését a RAM-ba. Megzavar néhány alkalmazást, ami a RAM-ban található.
DESCRIPTION_EXPANDROMSPACE_3DS=Kibővíti a ROM területet a RAM-ban 24MB-ról 28MB-ra vagy SDK5 játékok számára 16MB-ról 28MB-ra. Megzavar néhány alkalmazást, ami a RAM-ban található.
DESCRIPTION_CACHEBLOCKSIZE=A mérettől függően, néhány terület a DS(i) játékokban lassabban vagy gyorsabban töltődik.
DESCRIPTION_SAVEFATTABLECACHE=A létrehozott FAT tábla cache-t menti egy 512KB-os fájlként. Ha nemrég SD hibád volt, kérjük kapcsold ezt ki.
DESCRIPTION_BOOTSTRAP_1=Kiválaszthatja, hogy kiadás vagy esti fordítás legyen a bootstrap.
DESCRIPTION_DEBUG_1=Megjelenít egy kis szöveget az indított játék előtt.
DESCRIPTION_LOGGING_1=A patch folyamatát logolja az sd:/NDSBTSRP.LOG fájlba

