DESCRIPTION_GAMEREGION=A régió beállítása az nds-bootstrap-pel játszott DSi ROM-ok számára és az aktuális homebrew-hoz.
DESCRIPTION_MACROMODE=Kikapcsolja a felső képernyőt, így csak az alsó lesz használva. Hasznos GameBoy Macro moddal rendelkező konzolok esetében.
DESCRIPTION_COLORMODE=Megváltoztatja a képernyők színét. Előfordulhat, hogy nem megy bizonyos területeken. Lépjen ki a beállításokból az érvényre jutáshoz.
DESCRIPTION_SDREMOVALDETECTION=Engedélyezi/tiltja az SD eltávolítás detektálást. Tiltsd le, ha egy hibaüzenet jelenik meg a ROM menü helyett.
DESCRIPTION_S1SDACCESS_1=A flashcard engedélyezése második egységként. Kapcsold ki ezt, ha az IR funkció nem működik vagy az app összeomlik.
DESCRIPTION_WIFI=Kiválaszthatod, hogy használja-e Nintendo WiFi kapcsolatot. Nem befolyásolja a DS Download Play-t.
DESCRIPTION_LASTPLAYEDROM_1=Ha bekapcsolt, a \B nyomva tartása az induláskor rögtön a ROM választó menühöz ugrik.
DESCRIPTION_AUTOSTARTSLOT1=A Slot-1 flashcard vagy játék automatikus indítása. Hasznos ha a TWLMenu++ a flashcard-on található konzol SD hozzáféréssel.
DESCRIPTION_DSISPLASH=Kiválaszthatod, hogy megjelenjen-e Nintendo DSi nyitóképernyő. Állítsd "H&S-sel"-re a Health & Safety üzenet megjelenítéséhez az alsó képernyőn.
DESCRIPTION_DSISPLASHAUTOSKIP=Ha bekapcsolt, a Nintendo DSi nyitókép automatikusan átugrásra kerül, ahelyett, hogy várna arra, hogy megérintsd az érintő képernyőt.
DESCRIPTION_NINTENDOLOGOCOLOR=Megváltoztatja a Nintendo logo színét, ami a Nintendo DSi kezdőképernyőjén jelenik meg, ha van játék kártya csatlakoztatva.
DESCRIPTION_DSIMENUPPLOGO_1=A logo megjelenjen-e, amikor elindítja a TWiLight Menu++-t.
DESCRIPTION_DSIWARE_EXPLOIT=Az exploitolt DSiWare app/játék amit TWiLight Menu++-höz és nds-bootstrap-hez használsz. Állítsd "Nincs"-re ha nem használsz ilyet.
DESCRIPTION_SYSREGION_1=A SysNAND régiója. Az "Auto" opció csak akkor működik, ha az SDNAND telepítve van.
DESCRIPTION_LAUNCHERAPP=Az .app név beszerzéséhez, nyomj POWER-t, tartsd nyomva \A + \B-t, aztán válaszd a LAUNCHER-t.
DESCRIPTION_DEFAULT_LAUNCHER_1=Kiválaszthatod, hogy a TWiLight Menu++ vagy a Nintendo DSi menü jelenjen meg bootoláskor.
DESCRIPTION_SYSTEMSETTINGS_1=Nyomj \A-t a Nintendo DSi rendszerrel kapcsolatos beállításokhoz.

