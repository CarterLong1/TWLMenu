<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>チート - TWiLight Menu++の説明書</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/cheats-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">ニンテンドーDSソフト</div>
					<div class="section-body">
						<p class="small-bottom">本体のSDカードからnds-bootstrapで実行するゲームのために、TWiLight Menu++はチートを選択できるメニューがあります。 コードはAction Replay形式で、R4CCEに作成できるの <code class="language-plaintext">usrcheat.dat</code> ファイルにパックされています。 DeadSkullzJrのチート データベースの使用をお勧めます：
<strong>cutt.ly/DSJCheats</strong></p>
						<hr>
						<p class="small-top"><code class="language-plaintext">usrcheat.dat</code>ファイ目を<code class="language-plaintext">sd:/_nds/TWiLightMenu/extras</code>フォルダに配置し、ゲームごとの設定メニューからチートを選択します。</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
